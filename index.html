    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }


        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000 100%);
            z-index: -1;
        }

        .nebula {
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(138, 43, 226, 0.08) 0%,
                rgba(30, 144, 255, 0.04) 25%,
                rgba(255, 20, 147, 0.02) 50%,
                transparent 70%);
            animation: rotateNebula 180s linear infinite;
            filter: blur(50px);
            pointer-events: none;
        }

        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                transparent 0%,
                rgba(0, 255, 170, 0.03) 20%,
                rgba(0, 170, 255, 0.05) 40%,
                rgba(170, 0, 255, 0.03) 60%,
                transparent 100%);
            animation: auroraShift 30s ease-in-out infinite;
            filter: blur(60px);
            mix-blend-mode: screen;
        }

        .cosmic-dust {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.1), transparent);
            background-size: 500px 500px;
            animation: drift 100s linear infinite;
            opacity: 0.5;
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            box-shadow: 
                0 0 10px 2px rgba(255, 255, 255, 0.8),
                0 0 20px 4px rgba(255, 255, 255, 0.5),
                0 0 40px 8px rgba(100, 200, 255, 0.3);
            border-radius: 50%;
            animation: shoot 3s linear;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: tail 3s linear;
        }

        @keyframes rotateNebula {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes auroraShift {
            0%, 100% { transform: translateY(0) scaleY(1); opacity: 0.3; }
            50% { transform: translateY(-10%) scaleY(1.2); opacity: 0.6; }
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }

        @keyframes shoot {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            100% { transform: translateX(-1200px) translateY(400px); opacity: 0; }
        }

        @keyframes tail {
            0% { width: 0; opacity: 1; }
            50% { width: 300px; opacity: 1; }
            100% { width: 0; opacity: 0; }
        }

        #main-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(100, 200, 255, 0.3),
                0 0 80px rgba(138, 43, 226, 0.2);
            animation: titlePulse 4s ease-in-out infinite;
            overflow: hidden;
        }

        .title-char {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) rotateX(-90deg);
            animation: charAppear 0.8s ease-out forwards;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(100, 200, 255, 0.3), 0 0 80px rgba(138, 43, 226, 0.2); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(100, 200, 255, 0.5), 0 0 120px rgba(138, 43, 226, 0.4); }
        }

        @keyframes charAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(-90deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1;
        }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 45px rgba(0,0,0,0.5);
        }
        
        .game-thumbnail {
            width: 100%;
            height: 60%;
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.6) 0%,
                rgba(30, 144, 255, 0.6) 50%,
                rgba(255, 20, 147, 0.6) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
        }
        
        .game-info {
            padding: 20px;
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .game-title {
            font-size: 1.3em;
            color: white;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .game-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="nebula"></div>
        <div class="aurora"></div>
        <div class="cosmic-dust"></div>
        <canvas id="main-canvas"></canvas>
    </div>


    <div class="container">
        <header>
            <h1 id="mainTitle">KI Game Collection</h1>
            <p class="subtitle">Eine Sammlung von KI-generierten HTML-Spielen</p>
        </header>
        
        <div class="games-grid" id="gamesGrid">
            <!-- Spiele werden hier dynamisch geladen -->
        </div>
    </div>
    
    <script>
        // Simple star animation
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        class Star {
            constructor(layer = 0) {
                this.layer = layer;
                this.reset();
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 1000 + this.layer * 500;
                this.originalZ = this.z;
                
                const brightness = Math.random();
                this.size = (3 - this.layer) * (0.5 + brightness);
                this.opacity = 0.3 + brightness * 0.7;
                
                const colorType = Math.random();
                if (colorType < 0.6) {
                    this.color = `rgba(255, 255, 255, ${this.opacity})`;
                } else if (colorType < 0.8) {
                    this.color = `rgba(255, 230, 200, ${this.opacity})`;
                } else if (colorType < 0.95) {
                    this.color = `rgba(200, 230, 255, ${this.opacity})`;
                } else {
                    this.color = `rgba(255, 200, 200, ${this.opacity})`;
                }
                
                this.twinkle = Math.random() * Math.PI * 2;
                this.twinkleSpeed = 0.01 + Math.random() * 0.02;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.pulseSpeed = 0.005 + Math.random() * 0.01;
            }

            update(mouseX, mouseY) {
                this.z -= 1 + this.layer * 0.5;

                if (this.z <= 0) {
                    this.reset();
                    this.z = 1000 + this.layer * 500;
                }

                const mouseFactorX = (mouseX - width / 2) / width;
                const mouseFactorY = (mouseY - height / 2) / height;
                const parallaxStrength = (3 - this.layer) * 30;
                
                this.screenX = ((this.x - width / 2) / (this.z / 1000)) + width / 2 + mouseFactorX * parallaxStrength;
                this.screenY = ((this.y - height / 2) / (this.z / 1000)) + height / 2 + mouseFactorY * parallaxStrength;
                
                this.twinkle += this.twinkleSpeed;
                this.pulsePhase += this.pulseSpeed;
                
                const twinkleFactor = 0.7 + Math.sin(this.twinkle) * 0.3;
                const pulseFactor = 0.9 + Math.sin(this.pulsePhase) * 0.1;
                
                this.currentSize = this.size * (2000 / (this.z + 1)) * twinkleFactor * pulseFactor;
                this.currentOpacity = this.opacity * (1 - this.z / 1500) * twinkleFactor;
            }

            draw(ctx) {
                ctx.save();
                
                const gradient = ctx.createRadialGradient(
                    this.screenX, this.screenY, 0,
                    this.screenX, this.screenY, this.currentSize * 3
                );
                
                gradient.addColorStop(0, this.color.replace(/[\d.]+\)/, `${this.currentOpacity})`));
                gradient.addColorStop(0.4, this.color.replace(/[\d.]+\)/, `${this.currentOpacity * 0.5})`));
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.screenX, this.screenY, this.currentSize * 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = this.color.replace(/[\d.]+\)/, `${Math.min(1, this.currentOpacity * 1.5)})`);
                ctx.beginPath();
                ctx.arc(this.screenX, this.screenY, this.currentSize, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        const stars = [];
        const starCounts = [200, 150, 100];
        
        for (let layer = 0; layer < 3; layer++) {
            for (let i = 0; i < starCounts[layer]; i++) {
                stars.push(new Star(layer));
            }
        }

        // Mouse tracking for parallax
        let mouseX = width / 2;
        let mouseY = height / 2;
        let targetMouseX = width / 2;
        let targetMouseY = height / 2;

        document.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX;
            targetMouseY = e.clientY;
        });

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            mouseX += (targetMouseX - mouseX) * 0.05;
            mouseY += (targetMouseY - mouseY) * 0.05;
            
            stars.forEach(star => {
                star.update(mouseX, mouseY);
                star.draw(ctx);
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // Shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = (width + 50) + 'px';
            shootingStar.style.top = Math.random() * height * 0.4 + 'px';
            document.getElementById('canvas-container').appendChild(shootingStar);
            
            setTimeout(() => shootingStar.remove(), 2500);
        }

        setInterval(createShootingStar, 4000);
        
        // Add more shooting stars variety
        function createRandomShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = (width + 50) + 'px';
            shootingStar.style.top = Math.random() * height * 0.6 + 'px';
            shootingStar.style.animationDuration = (2 + Math.random() * 2) + 's';
            document.getElementById('canvas-container').appendChild(shootingStar);
            
            setTimeout(() => shootingStar.remove(), 4000);
        }

        setInterval(createRandomShootingStar, 6000);

        // Typing animation for title
        function typeTitle() {
            const title = document.getElementById('mainTitle');
            const text = 'KI Game Collection';
            title.innerHTML = '';
            
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.className = 'title-char';
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.animationDelay = `${index * 0.1}s`;
                title.appendChild(span);
            });
        }

        setTimeout(typeTitle, 800);

        // Mouse trail particles
        const mouseTrails = [];
        let lastMousePos = { x: 0, y: 0 };

        class MouseTrail {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 3 + Math.random() * 5;
                this.life = 1;
                this.decay = 0.03 + Math.random() * 0.02;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.color = Math.random() < 0.5 ? 
                    `rgba(138, 43, 226, ${this.life})` : 
                    `rgba(30, 144, 255, ${this.life})`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.size *= 0.98;
                return this.life > 0;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Cosmic cursor tracking
        const cosmicCursor = document.getElementById('cosmicCursor');
        let cursorX = 0, cursorY = 0;
        let targetCursorX = 0, targetCursorY = 0;

        document.addEventListener('mousemove', (e) => {
            targetCursorX = e.clientX;
            targetCursorY = e.clientY;

            // Create mouse trail
            if (Math.abs(e.clientX - lastMousePos.x) > 5 || Math.abs(e.clientY - lastMousePos.y) > 5) {
                mouseTrails.push(new MouseTrail(e.clientX, e.clientY));
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });

        function updateEffects() {
            // Update and draw mouse trails
            for (let i = mouseTrails.length - 1; i >= 0; i--) {
                if (!mouseTrails[i].update()) {
                    mouseTrails.splice(i, 1);
                } else {
                    mouseTrails[i].draw(ctx);
                }
            }

            requestAnimationFrame(updateEffects);
        }

        updateEffects();

        const games = [
            {
                title: "Snake",
                description: "Das klassische Snake-Spiel - sammle Äpfel und werde länger!",
                url: "games/snake.html",
                icon: "🐍"
            },
            {
                title: "Chain Run", 
                description: "Kooperatives Jump'n'Run - zwei Spieler verbunden mit einer Kette!",
                url: "games/chain_run_ketten_jumpnrun_chat_canvas.html",
                icon: "⛓️"
            },
            {
                title: "Brick Breaker",
                description: "Zerstöre Blöcke und sammle Power-Ups für Multi-Ball und Laser-Waffen!",
                url: "games/brickbreaker.html",
                icon: "🧱"
            },
            {
                title: "Volleyball",
                description: "Spannende Volleyball-Action für zwei Spieler mit realistischer Physik!",
                url: "games/volleyball.html",
                icon: "🏐"
            },
            {
                title: "3D Maze Escape",
                description: "Finde den Ausgang im 3D-Labyrinth! Wähle zwischen Krieger, Magier oder Schurke.",
                url: "games/maze3d.html",
                icon: "🏛️"
            },
            {
                title: "Helldivers Strategy",
                description: "Kommandiere Elite-Truppen in strategischen Gefechten! Orbital Strikes, Laser-Kanonen und taktische Kriegsführung für die Verteidigung der Super Earth.",
                url: "games/helldivers-strategy.html",
                icon: "🚀"
            },
            {
                title: "Helldivers 2 Stratego",
                description: "Klassisches Stratego mit Helldivers 2 Thematik! Super Earth vs Automatons in epischen taktischen Duellen mit versteckten Rängen und strategischen Gefechten.",
                url: "games/helldivers-stratego.html",
                icon: "⚔️"
            },
            {
                title: "Minecraft 3D",
                description: "Vollständiges 3D Voxel-Spiel wie Minecraft - baue, erkunde und überlebe in deiner eigenen Blockwelt!",
                url: "games/minecraft3d.html",
                icon: "⛏️"
            },
            {
                title: "Space Battle Arena",
                description: "Intensiver 4v4 Weltraumkampf! Führe das rote Team zum Sieg gegen die blauen Feinde. WASD-Steuerung, Schilde und epische Raumschlachten!",
                url: "games/space-battle.html",
                icon: "🚀"
            },
            {
                title: "Das Geheimnis des Professors",
                description: "Ein mysteriöses Rätselabenteuer! Professor Blackwood ist verschwunden und hat Hinweise hinterlassen. Löse einfache Rätsel in 5 Räumen seines Hauses.",
                url: "games/cipher-detective.html",
                icon: "📚"
            },
            {
                title: "Neon Tetris",
                description: "Tetris mit coolen 3D-Neon-Blöcken! Klassisches Gameplay trifft auf moderne Cyberpunk-Ästhetik mit Glow-Effekten und Partikel-Explosionen.",
                url: "games/neon-tetris.html",
                icon: "🟦"
            },
            {
                title: "Space Command",
                description: "StarCraft-inspirierte Weltraum-RTS! Befehlige Raumschiffe, sammle Energie-Kristalle, baue Basen und führe epische Schlachten gegen die KI. Komplettes Echtzeitstrategie-Erlebnis im Browser!",
                url: "games/space-command.html",
                icon: "🛰️"
            }
        ];
        
        const gamesGrid = document.getElementById('gamesGrid');
        
        games.forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.innerHTML = `
                <div class="game-thumbnail">
                    ${game.icon}
                </div>
                <div class="game-info">
                    <h2 class="game-title">${game.title}</h2>
                    <p class="game-description">${game.description}</p>
                </div>
            `;
            
            // Card tilt effect
            gameCard.addEventListener('mousemove', (e) => {
                const rect = gameCard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                gameCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.02)`;
                gameCard.style.boxShadow = `0 20px 45px rgba(0,0,0,0.5), 0 0 30px rgba(100, 200, 255, 0.4)`;
            });

            gameCard.addEventListener('mouseleave', () => {
                gameCard.style.transform = '';
                gameCard.style.boxShadow = '0 8px 25px rgba(0,0,0,0.4)';
            });

            gameCard.addEventListener('click', (e) => {
                createCardExplosion(e.currentTarget);
                setTimeout(() => {
                    window.location.href = game.url;
                }, 400);
            });
            
            gamesGrid.appendChild(gameCard);
        });

        function createCardExplosion(card) {
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = `rgba(${Math.random() < 0.5 ? '138, 43, 226' : '30, 144, 255'}, 0.9)`;
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                particle.style.boxShadow = '0 0 6px currentColor';
                
                const angle = (Math.PI * 2 * i) / 15;
                const velocity = 40 + Math.random() * 40;
                const endX = centerX + Math.cos(angle) * velocity;
                const endY = centerY + Math.sin(angle) * velocity;
                
                particle.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                particle.style.transform = `translate(-50%, -50%)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.style.transform = `translate(${endX - centerX}px, ${endY - centerY}px) scale(0)`;
                    particle.style.opacity = '0';
                }, 10);
                
                setTimeout(() => particle.remove(), 600);
            }
        }
        
        console.log('Cards created:', document.querySelectorAll('.game-card').length);
    </script>
