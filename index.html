    <style>
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #001122;
            --accent-blue: #00ffff;
            --accent-orange: #ff6600;
            --accent-green: #00ff00;
            --accent-red: #ff0000;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #004466;
            --glow-blue: 0 0 10px var(--accent-blue);
            --glow-orange: 0 0 10px var(--accent-orange);
            --glow-green: 0 0 10px var(--accent-green);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background and Stars */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: var(--text-primary);
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main Layout Grid */
        .command-center {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: grid;
            grid-template-areas:
                "header header header"
                "left-panel main-display right-panel"
                "console console console";
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 80px 1fr 100px;
            gap: 2px;
            background: var(--border-color);
        }

        /* Header */
        .header {
            grid-area: header;
            background: linear-gradient(90deg, var(--secondary-bg), var(--primary-bg));
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .ship-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-blue);
            text-shadow: var(--glow-blue);
            letter-spacing: 3px;
        }

        .ship-status {
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: var(--glow-green);
            animation: pulse 2s infinite;
        }

        .status-light.warning {
            background: var(--accent-orange);
            box-shadow: var(--glow-orange);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Side Panels */
        .side-panel {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left-panel {
            grid-area: left-panel;
        }

        .right-panel {
            grid-area: right-panel;
        }

        .panel-section {
            border: 1px solid var(--border-color);
            padding: 15px;
            background: rgba(0, 68, 102, 0.1);
        }

        .panel-title {
            font-size: 14px;
            color: var(--accent-blue);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Radar */
        .radar {
            width: 120px;
            height: 120px;
            border: 2px solid var(--accent-blue);
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at center, transparent 50px, rgba(0, 255, 255, 0.1) 51px);
            margin: 0 auto;
        }

        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 50%;
            background: linear-gradient(to bottom, var(--accent-blue), transparent);
            transform-origin: bottom;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: radar-spin 4s linear infinite;
        }

        @keyframes radar-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .radar-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: var(--glow-green);
        }

        /* Navigation Display */
        .nav-coords {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.4;
        }

        .coord-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        /* System Status Bars */
        .system-status {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
        }

        .bar-container {
            width: 100px;
            height: 8px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: var(--accent-green);
            box-shadow: inset 0 0 5px var(--accent-green);
            transition: width 0.3s;
        }

        .bar-fill.warning {
            background: var(--accent-orange);
            box-shadow: inset 0 0 5px var(--accent-orange);
        }

        .bar-fill.critical {
            background: var(--accent-red);
            box-shadow: inset 0 0 5px var(--accent-red);
        }

        /* Main Display Area */
        .main-display {
            grid-area: main-display;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            padding: 30px;
            position: relative;
            overflow-y: auto;
        }

        .display-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .display-title {
            font-size: 36px;
            color: var(--accent-blue);
            text-shadow: var(--glow-blue);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .display-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Game Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .game-card {
            background: linear-gradient(135deg, rgba(0, 68, 102, 0.3), rgba(0, 34, 68, 0.3));
            border: 1px solid var(--border-color);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .game-card:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
            background: linear-gradient(135deg, rgba(0, 68, 102, 0.5), rgba(0, 34, 68, 0.5));
        }

        .game-icon {
            font-size: 32px;
            text-align: center;
            margin-bottom: 15px;
            display: block;
        }

        .game-title {
            font-size: 18px;
            color: var(--accent-blue);
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .game-description {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
            text-align: center;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-blue);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .game-card:hover::before {
            transform: scaleX(1);
        }

        /* Console */
        .console {
            grid-area: console;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 30px;
        }

        .console-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border-color);
            background: var(--primary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }

        .control-button:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        .control-button.active {
            border-color: var(--accent-green);
            box-shadow: var(--glow-green);
            background: rgba(0, 255, 0, 0.1);
        }

        .control-button.warning {
            border-color: var(--accent-orange);
            box-shadow: var(--glow-orange);
            background: rgba(255, 102, 0, 0.1);
            animation: warning-blink 1s infinite;
        }

        @keyframes warning-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .command-center {
                grid-template-columns: 250px 1fr 250px;
            }
        }

        @media (max-width: 900px) {
            .command-center {
                grid-template-areas:
                    "header"
                    "main-display"
                    "console";
                grid-template-columns: 1fr;
                grid-template-rows: 80px 1fr 100px;
            }
            
            .side-panel {
                display: none;
            }
        }

        /* Scrollbar Styling */
        .games-grid::-webkit-scrollbar {
            width: 8px;
        }

        .games-grid::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        .games-grid::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .games-grid::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-text {
            color: var(--accent-blue);
            font-size: 18px;
            text-shadow: var(--glow-blue);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loaded .loading {
            display: none;
        }
    </style>
</head>

            createStars() {
                const starCount = 40; // Reduced from 225

                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    const size = Math.random() * 3 + 1;

                    star.style.height = size + 'px';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    
                    this.container.appendChild(star);
                    this.stars.push(star);
                }
            }
        }

        // Initialize Games Grid

                const gameCard = document.createElement('div');

                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-description">${game.description}</div>

                gameCard.addEventListener('click', () => {
                    window.location.href = game.url;
                });
                
                gamesGrid.appendChild(gameCard);
            });
        }

        // Initialize everything
        function init() {
            new StarSystem();
            loadGames();
            
            // Remove loading screen

                document.body.classList.add('loaded');

        // Start initialization when DOM is ready

            document.addEventListener('DOMContentLoaded', init);
