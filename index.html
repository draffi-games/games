    <style>
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #001122;
            --accent-blue: #00ffff;
            --accent-orange: #ff6600;
            --accent-green: #00ff00;
            --accent-red: #ff0000;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #004466;
            --glow-blue: 0 0 10px var(--accent-blue);
            --glow-orange: 0 0 10px var(--accent-orange);
            --glow-green: 0 0 10px var(--accent-green);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background and Stars */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: var(--text-primary);
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main Layout Grid */
        .command-center {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: grid;
            grid-template-areas:
                "header header header"
                "left-panel main-display right-panel"
                "console console console";
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 80px 1fr 100px;
            gap: 2px;
            background: var(--border-color);
        }

        /* Header */
        .header {
            grid-area: header;
            background: linear-gradient(90deg, var(--secondary-bg), var(--primary-bg));
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .ship-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-blue);
            text-shadow: var(--glow-blue);
            letter-spacing: 3px;
        }

        .ship-status {
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: var(--glow-green);
            animation: pulse 2s infinite;
        }

        .status-light.warning {
            background: var(--accent-orange);
            box-shadow: var(--glow-orange);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Side Panels */
        .side-panel {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left-panel {
            grid-area: left-panel;
        }

        .right-panel {
            grid-area: right-panel;
        }

        .panel-section {
            border: 1px solid var(--border-color);
            padding: 15px;
            background: rgba(0, 68, 102, 0.1);
        }

        .panel-title {
            font-size: 14px;
            color: var(--accent-blue);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Radar */
        .radar {
            width: 120px;
            height: 120px;
            border: 2px solid var(--accent-blue);
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at center, transparent 50px, rgba(0, 255, 255, 0.1) 51px);
            margin: 0 auto;
        }

        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 50%;
            background: linear-gradient(to bottom, var(--accent-blue), transparent);
            transform-origin: bottom;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: radar-spin 4s linear infinite;
        }

        @keyframes radar-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .radar-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: var(--glow-green);
        }

        /* Navigation Display */
        .nav-coords {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.4;
        }

        .coord-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        /* System Status Bars */
        .system-status {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
        }

        .bar-container {
            width: 100px;
            height: 8px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: var(--accent-green);
            box-shadow: inset 0 0 5px var(--accent-green);
            transition: width 0.3s;
        }

        .bar-fill.warning {
            background: var(--accent-orange);
            box-shadow: inset 0 0 5px var(--accent-orange);
        }

        .bar-fill.critical {
            background: var(--accent-red);
            box-shadow: inset 0 0 5px var(--accent-red);
        }

        /* Main Display Area */
        .main-display {
            grid-area: main-display;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            padding: 30px;
            position: relative;
            overflow-y: auto;
        }

        .display-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .display-title {
            font-size: 36px;
            color: var(--accent-blue);
            text-shadow: var(--glow-blue);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .display-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Game Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .game-card {
            background: linear-gradient(135deg, rgba(0, 68, 102, 0.3), rgba(0, 34, 68, 0.3));
            border: 1px solid var(--border-color);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .game-card:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
            background: linear-gradient(135deg, rgba(0, 68, 102, 0.5), rgba(0, 34, 68, 0.5));
        }

        .game-icon {
            font-size: 32px;
            text-align: center;
            margin-bottom: 15px;
            display: block;
        }

        .game-title {
            font-size: 18px;
            color: var(--accent-blue);
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .game-description {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
            text-align: center;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-blue);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .game-card:hover::before {
            transform: scaleX(1);
        }

        /* Console */
        .console {
            grid-area: console;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 30px;
        }

        .console-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border-color);
            background: var(--primary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }

        .control-button:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        .control-button.active {
            border-color: var(--accent-green);
            box-shadow: var(--glow-green);
            background: rgba(0, 255, 0, 0.1);
        }

        .control-button.warning {
            border-color: var(--accent-orange);
            box-shadow: var(--glow-orange);
            background: rgba(255, 102, 0, 0.1);
            animation: warning-blink 1s infinite;
        }

        @keyframes warning-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Icon Animations */
        @keyframes spin-icon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes shake-icon {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes float-icon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-3px) rotate(2deg); }
            66% { transform: translateY(3px) rotate(-2deg); }
        }

        .control-button.animate-spin {
            animation: spin-icon 2s linear infinite;
        }

        .control-button.animate-bounce {
            animation: bounce-icon 1s ease-in-out infinite;
        }

        .control-button.animate-shake {
            animation: shake-icon 0.5s ease-in-out infinite;
        }

        .control-button.animate-pulse {
            animation: pulse-icon 1.5s ease-in-out infinite;
        }

        .control-button.animate-float {
            animation: float-icon 3s ease-in-out infinite;
        }

        /* Easter Egg Effects */
        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-blue);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            animation: flash-effect 0.5s ease-out;
        }

        .screen-flash.lightning {
            background: #ffffff;
            animation: lightning-flash 0.8s ease-out;
        }

        .screen-flash.red-alert {
            background: var(--accent-red);
            animation: red-alert-flash 2s ease-out;
        }

        @keyframes flash-effect {
            0% { opacity: 0; }
            50% { opacity: 0.3; }
            100% { opacity: 0; }
        }

        @keyframes lightning-flash {
            0% { opacity: 0; }
            10% { opacity: 0.8; }
            20% { opacity: 0; }
            30% { opacity: 0.6; }
            40% { opacity: 0; }
            50% { opacity: 0.9; }
            60% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes red-alert-flash {
            0%, 100% { opacity: 0; }
            25%, 75% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9998;
            pointer-events: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--accent-green);
            overflow: hidden;
        }

        .matrix-char {
            position: absolute;
            animation: matrix-fall 3s linear infinite;
            text-shadow: 0 0 5px var(--accent-green);
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Shield Barrier Effect */
        .shield-barrier {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 3px solid var(--accent-blue);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 9997;
            pointer-events: none;
            animation: shield-expand 1.5s ease-out forwards;
        }

        @keyframes shield-expand {
            0% { 
                width: 200px; 
                height: 200px; 
                opacity: 1;
                box-shadow: 0 0 20px var(--accent-blue);
            }
            100% { 
                width: 120vw; 
                height: 120vh; 
                opacity: 0;
                box-shadow: 0 0 50px var(--accent-blue);
            }
        }

        /* Scanning Effect */
        .scanning-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9996;
            pointer-events: none;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: scanning-sweep 2s ease-in-out;
        }

        @keyframes scanning-sweep {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Rocket Trail Effect */
        .rocket-trail {
            position: fixed;
            width: 40px;
            height: 40px;
            font-size: 30px;
            z-index: 9995;
            pointer-events: none;
            text-shadow: 0 0 10px var(--accent-orange);
        }

        .rocket-trail.rocket1 {
            animation: rocket-flight1 3s ease-in-out;
        }

        .rocket-trail.rocket2 {
            animation: rocket-flight2 3s ease-in-out 0.5s;
        }

        .rocket-trail.rocket3 {
            animation: rocket-flight3 3s ease-in-out 1s;
        }

        @keyframes rocket-flight1 {
            0% { top: 100vh; left: -50px; transform: rotate(-45deg); }
            100% { top: -50px; left: 100vw; transform: rotate(-45deg); }
        }

        @keyframes rocket-flight2 {
            0% { top: 100vh; left: 50%; transform: rotate(-90deg); }
            100% { top: -50px; left: 50%; transform: rotate(-90deg); }
        }

        @keyframes rocket-flight3 {
            0% { top: 100vh; right: -50px; transform: rotate(-135deg); }
            100% { top: -50px; right: 100vw; transform: rotate(-135deg); }
        }

        /* Diagnostic Overlay */
        .diagnostic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9994;
            pointer-events: none;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--accent-green);
            animation: diagnostic-fade 3s ease-out;
        }

        .diagnostic-text {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border: 1px solid var(--accent-green);
        }

        @keyframes diagnostic-fade {
            0%, 80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Network Lines Effect */
        .network-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9993;
            pointer-events: none;
        }

        .network-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            animation: network-pulse 2s ease-in-out;
        }

        @keyframes network-pulse {
            0%, 100% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .command-center {
                grid-template-columns: 250px 1fr 250px;
            }
        }

        @media (max-width: 900px) {
            .command-center {
                grid-template-areas:
                    "header"
                    "main-display"
                    "console";
                grid-template-columns: 1fr;
                grid-template-rows: 80px 1fr 100px;
            }
            
            .side-panel {
                display: none;
            }
        }

        /* Scrollbar Styling */
        .games-grid::-webkit-scrollbar {
            width: 8px;
        }

        .games-grid::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        .games-grid::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .games-grid::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-text {
            color: var(--accent-blue);
            font-size: 18px;
            text-shadow: var(--glow-blue);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loaded .loading {
            display: none;
        }
    </style>
</head>

        // Background Music System
        class BackgroundMusicSystem {
            constructor() {
                this.audioContext = null;
                this.isPlaying = false;
                this.masterGain = null;
                this.setupAudio();
            }

            setupAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.gain.value = 0.15; // Low volume for background
                    this.masterGain.connect(this.audioContext.destination);
                } catch (e) {
                    console.log('Web Audio API not supported');
                }
            }

            async start() {
                if (!this.audioContext || this.isPlaying) return;

                // Resume audio context if suspended (browser autoplay policy)
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }

                this.isPlaying = true;
                this.playHelldiversTheme();
            }

            playHelldiversTheme() {
                if (!this.audioContext || !this.isPlaying) return;

                const now = this.audioContext.currentTime;
                const loopDuration = 8; // 8 second loop

                // Deep bass drone for space atmosphere
                const bass = this.audioContext.createOscillator();
                const bassGain = this.audioContext.createGain();
                bass.type = 'sine';
                bass.frequency.setValueAtTime(55, now); // A1 note
                bassGain.gain.setValueAtTime(0.3, now);
                bass.connect(bassGain);
                bassGain.connect(this.masterGain);
                bass.start(now);
                bass.stop(now + loopDuration);

                // Mid bass for rhythm
                const midBass = this.audioContext.createOscillator();
                const midBassGain = this.audioContext.createGain();
                midBass.type = 'triangle';
                midBass.frequency.setValueAtTime(110, now); // A2 note
                midBassGain.gain.setValueAtTime(0, now);
                midBassGain.gain.setValueAtTime(0.2, now + 0.01);
                midBassGain.gain.setValueAtTime(0, now + 0.3);
                midBass.connect(midBassGain);
                midBassGain.connect(this.masterGain);
                midBass.start(now);
                midBass.stop(now + loopDuration);

                // Epic synth pad
                const pad1 = this.audioContext.createOscillator();
                const pad1Gain = this.audioContext.createGain();
                pad1.type = 'sawtooth';
                pad1.frequency.setValueAtTime(220, now); // A3
                pad1Gain.gain.setValueAtTime(0, now);
                pad1Gain.gain.linearRampToValueAtTime(0.1, now + 2);
                pad1Gain.gain.setValueAtTime(0.1, now + 6);
                pad1Gain.gain.linearRampToValueAtTime(0, now + loopDuration);
                pad1.connect(pad1Gain);
                pad1Gain.connect(this.masterGain);
                pad1.start(now);
                pad1.stop(now + loopDuration);

                // Higher harmony
                const pad2 = this.audioContext.createOscillator();
                const pad2Gain = this.audioContext.createGain();
                pad2.type = 'sawtooth';
                pad2.frequency.setValueAtTime(330, now); // E4
                pad2Gain.gain.setValueAtTime(0, now);
                pad2Gain.gain.linearRampToValueAtTime(0.08, now + 2.5);
                pad2Gain.gain.setValueAtTime(0.08, now + 6.5);
                pad2Gain.gain.linearRampToValueAtTime(0, now + loopDuration);
                pad2.connect(pad2Gain);
                pad2Gain.connect(this.masterGain);
                pad2.start(now);
                pad2.stop(now + loopDuration);

                // Rhythmic pulse (military feel)
                const pulse = this.audioContext.createOscillator();
                const pulseGain = this.audioContext.createGain();
                pulse.type = 'square';
                pulse.frequency.setValueAtTime(110, now);

                // Create rhythmic pattern
                for (let i = 0; i < 8; i++) {
                    const beatTime = now + i;
                    pulseGain.gain.setValueAtTime(0, beatTime);
                    pulseGain.gain.setValueAtTime(0.15, beatTime + 0.01);
                    pulseGain.gain.setValueAtTime(0, beatTime + 0.1);
                }

                pulse.connect(pulseGain);
                pulseGain.connect(this.masterGain);
                pulse.start(now);
                pulse.stop(now + loopDuration);

                // Schedule next loop
                setTimeout(() => {
                    if (this.isPlaying) {
                        this.playHelldiversTheme();
                    }
                }, loopDuration * 1000);
            }

            stop() {
                this.isPlaying = false;
            }

            setVolume(volume) {
                if (this.masterGain) {
                    this.masterGain.gain.value = volume;
                }
            }
        }

        // Easter Egg Effects System

                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();

                }

            playTone(frequency, duration, type = 'sine') {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

        // Console Button Animation System
        class ButtonAnimator {
            constructor() {
                this.buttons = document.querySelectorAll('.control-button');
                this.animations = ['animate-spin', 'animate-bounce', 'animate-shake', 'animate-pulse', 'animate-float'];
                this.easterEggs = new EasterEggSystem();
                this.initializeButtons();
            }

            initializeButtons() {
                this.buttons.forEach((button, index) => {
                    // Add click event for Easter eggs
                    button.addEventListener('click', () => {
                        this.triggerEasterEgg(button);
                    });
                    
                    // Add hover effect for preview
                    button.addEventListener('mouseenter', () => {
                        if (!button.classList.contains('animating')) {
                            this.previewAnimation(button);
                        }
                    });
                    
                    button.addEventListener('mouseleave', () => {
                        if (!button.classList.contains('animating')) {
                            this.clearPreviewAnimation(button);
                        }
                    });
                });
            }

            triggerEasterEgg(button) {
                const icon = button.textContent.trim();
                
                // Add button animation
                this.startRandomAnimation(button);
                
                // Trigger specific Easter egg based on icon
                switch(icon) {
                    case '⚡':
                        this.easterEggs.createScreenFlash('lightning');
                        this.easterEggs.playTone(1000, 0.3, 'sawtooth');
                        break;
                    case '🛡️':
                        this.easterEggs.createShieldBarrier();
                        this.easterEggs.playTone(400, 0.8, 'triangle');
                        break;
                    case '⚠️':
                        this.easterEggs.activateRedAlert();
                        break;
                    case '🎯':
                        this.easterEggs.createScanningGrid();
                        this.easterEggs.playTone(2000, 0.1);
                        setTimeout(() => this.easterEggs.playTone(2200, 0.1), 200);
                        break;
                    case '📡':
                        this.easterEggs.enhanceRadar();
                        this.easterEggs.playTone(600, 0.5, 'sine');
                        break;
                    case '🚀':
                        this.easterEggs.createRocketTrail();
                        this.easterEggs.playTone(1500, 0.3);
                        setTimeout(() => this.easterEggs.playTone(1800, 0.2), 500);
                        setTimeout(() => this.easterEggs.playTone(2000, 0.2), 1000);
                        break;
                    case '🔧':
                        this.easterEggs.createDiagnosticOverlay();
                        this.easterEggs.playTone(800, 0.2);
                        break;
                    case '💾':
                        this.easterEggs.createMatrixRain();
                        this.easterEggs.playTone(300, 1.0, 'square');
                        break;
                    case '🌐':
                        this.easterEggs.createNetworkLines();
                        this.easterEggs.playTone(1200, 0.4);
                        break;
                    default:
                        this.easterEggs.createScreenFlash();
                        this.easterEggs.playTone(800, 0.3);
                }

                // Clear button animation after effect
                setTimeout(() => {
                    this.clearAnimation(button);
                }, 2000);
            }

            startRandomAnimation(button) {
                const randomAnimation = this.animations[Math.floor(Math.random() * this.animations.length)];
                button.classList.add('animating', randomAnimation);
            }

            previewAnimation(button) {
                button.classList.add('animate-pulse');
            }

            clearPreviewAnimation(button) {
                button.classList.remove('animate-pulse');
            }

            clearAnimation(button) {
                button.classList.remove('animating', ...this.animations);
            }

            // Auto-animate some buttons periodically
            startAutoAnimation() {
                setInterval(() => {
                    const randomButton = this.buttons[Math.floor(Math.random() * this.buttons.length)];
                    if (!randomButton.classList.contains('animating')) {
                        this.startRandomAnimation(randomButton);
                        
                        // Stop after 3 seconds
                        setTimeout(() => {
                            this.clearAnimation(randomButton);
                        }, 3000);
                    }
                }, 12000); // Every 12 seconds (longer interval since we have Easter eggs now)
            }
        }

        // Initialize everything
        function init() {
            new StarSystem();
            loadGames();

            // Initialize button animations
            const animator = new ButtonAnimator();

            // Initialize background music
            const bgMusic = new BackgroundMusicSystem();

            // Start music on first user interaction (browser autoplay policy)
            const startMusic = () => {
                bgMusic.start();
                document.removeEventListener('click', startMusic);
                document.removeEventListener('keydown', startMusic);
            };

            document.addEventListener('click', startMusic, { once: true });
            document.addEventListener('keydown', startMusic, { once: true });

            // Try to start immediately (might work if autoplay is allowed)
            bgMusic.start().catch(() => {
                console.log('Autoplay prevented - music will start on user interaction');
            });

            // Start auto-animation after a delay
            setTimeout(() => {
                animator.startAutoAnimation();
            }, 3000);

            // Remove loading screen
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1500);
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
