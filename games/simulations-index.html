<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulationen | Games Archive</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(20, 20, 30, 0.95);
            --text: #e0e0e0;
            --text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 3rem 0;
        }

        .logo {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.3em;
        }

        /* Navigation */
        .nav {
            text-align: center;
            margin: 2rem 0;
        }

        .nav-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--bg-card);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        /* Game Card */
        .game-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .game-card:hover::before {
            transform: scaleX(1);
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(102, 126, 234, 0.2);
        }

        .game-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            color: white;
        }

        .game-desc {
            font-size: 1rem;
            color: var(--text-muted);
            text-align: center;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .tag {
            padding: 0.3rem 0.8rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--primary);
        }

        .game-status {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .status-available {
            color: var(--accent);
        }

        .status-coming-soon {
            color: var(--warning);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Simulationen</h1>
            <p class="subtitle">Emergente Systeme & KI-Verhalten</p>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <a href="../index.html" class="nav-link">Zur Hauptgalerie</a>
        </nav>

        <!-- Games Grid -->
        <div class="games-grid" id="gamesGrid">
            <!-- Games will be dynamically inserted here -->
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Beobachte emergentes Verhalten in komplexen Systemen</p>
        </footer>
    </div>

    <script>
        // Simulations Data
        const simulations = [
            {
                title: "Ecosystem Simulator",
                description: "NPC-basiertes Ecosystem mit Flocking, Predator-Prey-Dynamik, Ressourcen-Wettbewerb und Stammesverhalten. Beobachte emergente Muster in komplexen Systemen.",
                icon: "ðŸ§¬",
                url: "simulations/ecosystem-simulator.html",
                status: "available",
                tags: ["Flocking", "AI", "Ecosystem", "Emergent"]
            }
        ];

        // Create Particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';

                const colors = ['#667eea', '#764ba2', '#10b981', '#3b82f6'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                container.appendChild(particle);
            }
        }

        // Render Simulations
        function renderSimulations() {
            const grid = document.getElementById('gamesGrid');

            simulations.forEach(sim => {
                const card = document.createElement('div');
                card.className = 'game-card';

                const tagsHtml = sim.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

                card.innerHTML = `
                    <div class="game-icon">${sim.icon}</div>
                    <h3 class="game-title">${sim.title}</h3>
                    <p class="game-desc">${sim.description}</p>
                    <div class="game-tags">${tagsHtml}</div>
                    <div class="game-status ${sim.status === 'available' ? 'status-available' : 'status-coming-soon'}">
                        ${sim.status === 'available' ? 'Verfuegbar' : 'Kommt bald'}
                    </div>
                `;

                if (sim.status === 'available') {
                    card.addEventListener('click', () => {
                        window.location.href = sim.url;
                    });
                }

                grid.appendChild(card);
            });
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            renderSimulations();
        });
    </script>
</body>
</html>
