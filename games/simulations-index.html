<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulationen | Games Archive</title>
    <style>
        :root {
            --primary: #40b4c8;
            --primary-dim: rgba(64, 180, 200, 0.12);
            --accent: #64d8cb;
            --accent-purple: #8b7ec8;
            --bg-dark: #080c12;
            --bg-surface: rgba(12, 18, 28, 0.97);
            --bg-card: rgba(14, 22, 34, 0.95);
            --border-subtle: rgba(64, 180, 200, 0.12);
            --border-active: rgba(64, 180, 200, 0.4);
            --text: #c8d8e4;
            --text-bright: #e8f0f6;
            --text-muted: #607080;
            --status-green: #40b87c;
            --status-amber: #d4a840;
            --glow-color: rgba(64, 180, 200, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scientific Background - Neural Network */
        .science-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .science-bg canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Ambient light overlay */
        .ambient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(64, 180, 200, 0.04) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(139, 126, 200, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(8, 12, 18, 0.6) 0%, transparent 80%);
            pointer-events: none;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header - Lab Report Style */
        .header {
            text-align: center;
            padding: 3rem 0 2rem;
            position: relative;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 1.2rem;
            background: var(--primary-dim);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .badge-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse-badge 2s ease-in-out infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .logo {
            font-size: clamp(1.8rem, 5vw, 3.2rem);
            font-weight: 300;
            color: var(--text-bright);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 0.75rem;
            line-height: 1.2;
        }

        .logo strong {
            font-weight: 700;
            color: var(--primary);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .header-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem auto 0;
            max-width: 500px;
        }

        .header-divider::before,
        .header-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-subtle));
        }

        .header-divider::after {
            background: linear-gradient(90deg, var(--border-subtle), transparent);
        }

        .divider-hex {
            width: 8px;
            height: 8px;
            border: 1px solid var(--border-subtle);
            transform: rotate(45deg);
        }

        /* Navigation */
        .nav {
            text-align: center;
            margin: 1.5rem 0 2.5rem;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.8rem 1.8rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-muted);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
            border-color: var(--border-active);
            background: var(--primary-dim);
        }

        .nav-arrow {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover .nav-arrow {
            transform: translateX(-4px);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-muted);
        }

        /* Section Label */
        .section-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .section-label::before,
        .section-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-subtle);
        }

        .section-label span {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--text-muted);
            white-space: nowrap;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 1.5rem;
            padding: 0 0 2rem;
        }

        /* Research Card */
        .game-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.4s ease;
        }

        .game-card:hover::before {
            transform: scaleY(1);
        }

        .game-card:hover {
            border-color: var(--border-active);
            transform: translateY(-4px);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 30px var(--glow-color);
        }

        /* Card Header */
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7rem 1.5rem;
            background: rgba(64, 180, 200, 0.04);
            border-bottom: 1px solid var(--border-subtle);
        }

        .card-type {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--primary);
        }

        .card-type-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--primary);
        }

        .card-id {
            font-size: 0.6rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Card Body */
        .card-body {
            padding: 1.5rem;
        }

        .card-icon-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .game-icon-wrapper {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-dim);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            flex-shrink: 0;
            transition: border-color 0.3s ease;
        }

        .game-card:hover .game-icon-wrapper {
            border-color: var(--border-active);
        }

        .game-icon {
            font-size: 1.8rem;
            line-height: 1;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-bright);
            line-height: 1.3;
        }

        .game-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 1.2rem;
        }

        /* Tags */
        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .tag {
            padding: 0.2rem 0.6rem;
            background: var(--primary-dim);
            border-radius: 3px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--primary);
        }

        /* Card Footer */
        .card-footer {
            padding: 0.7rem 1.5rem;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .game-status {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-available .status-indicator {
            background: var(--status-green);
            box-shadow: 0 0 8px rgba(64, 184, 124, 0.5);
            animation: pulse-indicator 2s ease-in-out infinite;
        }

        .status-available {
            color: var(--status-green);
        }

        .status-coming-soon .status-indicator {
            background: var(--status-amber);
        }

        .status-coming-soon {
            color: var(--status-amber);
        }

        @keyframes pulse-indicator {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .card-action {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .game-card:hover .card-action {
            color: var(--primary);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 3rem;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-subtle), transparent);
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 1.2rem;
            }

            .stats-bar {
                gap: 2rem;
            }

            .card-body {
                padding: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .stats-bar {
                gap: 1.5rem;
            }

            .stat-value {
                font-size: 1.3rem;
            }

            .nav-link {
                font-size: 0.7rem;
                padding: 0.7rem 1.2rem;
            }
        }

        /* === Page Load Animation === */
        .page-loading {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1.5rem;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        .page-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--primary);
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(64, 180, 200, 0.15);
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            animation: loadingSlide 1.2s ease-in-out infinite;
        }

        @keyframes loadingSlide {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* === Card Reveal Animation === */
        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card {
            opacity: 0;
            animation: cardReveal 0.5s ease forwards;
        }

        .game-card:nth-child(1) { animation-delay: 0.15s; }
        .game-card:nth-child(2) { animation-delay: 0.3s; }
        .game-card:nth-child(3) { animation-delay: 0.45s; }
        .game-card:nth-child(4) { animation-delay: 0.6s; }
        .game-card:nth-child(5) { animation-delay: 0.75s; }
        .game-card:nth-child(6) { animation-delay: 0.9s; }

        /* === Header Reveal === */
        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header { animation: fadeSlideDown 0.6s ease forwards; }
        .nav { opacity: 0; animation: fadeSlideDown 0.5s ease 0.15s forwards; }
        .stats-bar { opacity: 0; animation: fadeSlideDown 0.5s ease 0.25s forwards; }
        .section-label { opacity: 0; animation: fadeSlideDown 0.5s ease 0.35s forwards; }

        /* === Game Launch Overlay === */
        .game-launch-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .game-launch-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .launch-icon {
            font-size: 3rem;
            animation: launchPulse 1s ease-in-out infinite;
        }

        .launch-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--primary);
        }

        @keyframes launchPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* === Micro-interactions === */
        .game-card:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }

        .nav-link:active {
            transform: scale(0.97);
        }

        /* Focus styles for keyboard navigation */
        .game-card:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 4px;
        }

        .nav-link:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 4px;
        }

        /* Footer reveal */
        .footer {
            opacity: 0;
            animation: fadeSlideDown 0.5s ease 0.5s forwards;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .page-loading {
                display: none;
            }

            .game-card,
            .header,
            .nav,
            .stats-bar,
            .section-label,
            .footer {
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Page Loading Screen -->

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->

    <script>
        // Debug Mode
        const DEBUG = false;
        if (!DEBUG) {
            const noop = () => {};
            console.log = noop;
            console.warn = noop;
            console.info = noop;
        }

        // Event Manager - prevents memory leaks
        class EventManager {
            constructor() {
                this.listeners = [];
            }
            add(element, event, handler, options) {
                element.addEventListener(event, handler, options);
                this.listeners.push({ element, event, handler, options });
            }
            removeAll() {
                this.listeners.forEach(({ element, event, handler, options }) => {
                    element.removeEventListener(event, handler, options);
                });
                this.listeners = [];
            }
        }

        const eventManager = new EventManager();

        // Simulations Data
        const simulations = [
            {
                title: "Bio-Sim: Mikrobiologie-Labor",
                description: "Interaktive Biologie-Simulation! Beobachte Zellen, Bakterien, Viren und Immunzellen. Lerne \u00FCber Zellteilung, Infektion und Phagozytose mit wissenschaftlichen Fakten.",
                icon: "\uD83E\uDDA0",
                url: "bio-sim.html",
                status: "available",
                tags: ["Biologie", "Zellen", "Viren", "Lernspiel"]
            },
            {
                title: "Ecosystem Simulator",
                description: "NPC-basiertes Ecosystem mit Flocking, Predator-Prey-Dynamik, Ressourcen-Wettbewerb und Stammesverhalten. Beobachte emergente Muster in komplexen Systemen.",
                icon: "\uD83E\uDDEC",
                url: "simulations/ecosystem-simulator.html",
                status: "available",
                tags: ["Flocking", "AI", "Ecosystem", "Emergent"]
            },
            {
                title: "Block Builder Lab",
                description: "Modulare Sandbox wie Lego! Kombiniere 7 Blocks (Scene, Physics, Procedural, Export, Analyzer, Controls, Story) um interaktive Demos zu bauen.",
                icon: "\uD83E\uDDF1",
                url: "block-builder.html",
                status: "available",
                tags: ["Sandbox", "Modular", "Physics", "Kreativ"]
            }
        ];

        // === Scientific Background Canvas ===
        function initScienceCanvas() {
            const canvas = document.getElementById('scienceCanvas');
            if (!canvas) {
                console.error('Science canvas not found');
                return null;
            }
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Canvas 2D context not available');
                return null;
            }
            return { canvas, ctx };
        }

        // Nodes for the neural network background
        let nodes = [];
        let animationId = null;

        function createNodes(w, h) {
            nodes = [];
            const count = Math.min(60, Math.floor((w * h) / 25000));
            for (let i = 0; i < count; i++) {
                nodes.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    radius: 1.5 + Math.random() * 1.5
                });
            }
        }

        function drawScience(canvas, ctx) {
            const dpr = window.devicePixelRatio || 1;
            const w = window.innerWidth;
            const h = window.innerHeight;

            canvas.width = w * dpr;
            canvas.height = h * dpr;
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

            createNodes(w, h);
        }

        function animate(ctx) {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const connectionDist = 150;

            ctx.clearRect(0, 0, w, h);

            // Draw dark base
            ctx.fillStyle = '#080c12';
            ctx.fillRect(0, 0, w, h);

            // Subtle hex grid
            ctx.strokeStyle = 'rgba(64, 180, 200, 0.025)';
            ctx.lineWidth = 0.5;
            const hexSize = 50;
            const hexH = hexSize * Math.sqrt(3);
            for (let row = -1; row < h / hexH + 1; row++) {
                for (let col = -1; col < w / (hexSize * 1.5) + 1; col++) {
                    const cx = col * hexSize * 1.5;
                    const cy = row * hexH + (col % 2 === 0 ? 0 : hexH / 2);
                    ctx.beginPath();
                    for (let s = 0; s < 6; s++) {
                        const angle = (Math.PI / 3) * s - Math.PI / 6;
                        const hx = cx + hexSize * 0.4 * Math.cos(angle);
                        const hy = cy + hexSize * 0.4 * Math.sin(angle);
                        if (s === 0) ctx.moveTo(hx, hy);
                        else ctx.lineTo(hx, hy);
                    }
                    ctx.closePath();
                    ctx.stroke();
                }
            }

            // Update and draw nodes
            nodes.forEach(function(node) {
                node.x += node.vx;
                node.y += node.vy;

                if (node.x < 0 || node.x > w) node.vx *= -1;
                if (node.y < 0 || node.y > h) node.vy *= -1;

                node.x = Math.max(0, Math.min(w, node.x));
                node.y = Math.max(0, Math.min(h, node.y));
            });

            // Draw connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < connectionDist) {
                        const alpha = (1 - dist / connectionDist) * 0.08;
                        ctx.strokeStyle = 'rgba(64, 180, 200, ' + alpha + ')';
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }

            // Draw nodes
            nodes.forEach(function(node) {
                ctx.fillStyle = 'rgba(64, 180, 200, 0.25)';
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'rgba(64, 180, 200, 0.6)';
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius * 0.4, 0, Math.PI * 2);
                ctx.fill();
            });

            animationId = requestAnimationFrame(function() {
                animate(ctx);
            });
        }

        // Populate Stats
        function updateStats() {
            const totalSims = simulations.length;
            const activeSims = simulations.filter(function(s) { return s.status === 'available'; }).length;
            const allTags = new Set();
            simulations.forEach(function(s) {
                s.tags.forEach(function(t) { allTags.add(t); });
            });

            animateCounter('simCount', totalSims);
            animateCounter('activeCount', activeSims);
            animateCounter('tagCount', allTags.size);
        }

        function animateCounter(elementId, target) {
            var el = document.getElementById(elementId);
            if (!el) return;
            var current = 0;
            var step = Math.max(1, Math.floor(target / 20));
            var interval = setInterval(function() {
                current += step;
                if (current >= target) {
                    current = target;
                    clearInterval(interval);
                }
                el.textContent = current;
            }, 50);
        }

        // Render Simulations
        function renderSimulations() {
            var grid = document.getElementById('gamesGrid');
            if (!grid) return;

            simulations.forEach(function(sim, index) {
                var card = document.createElement('div');
                card.className = 'game-card';

                var tagsHtml = sim.tags.map(function(tag) {
                    return '<span class="tag">' + tag + '</span>';
                }).join('');

                var simId = 'SIM-' + String(index + 1).padStart(3, '0');

                card.innerHTML =
                    '<div class="card-header">' +
                        '<span class="card-type">' +
                            '<span class="card-type-dot"></span>' +
                            'Forschungsprojekt' +
                        '</span>' +
                        '<span class="card-id">' + simId + '</span>' +
                    '</div>' +
                    '<div class="card-body">' +
                        '<div class="card-icon-row">' +
                            '<div class="game-icon-wrapper">' +
                                '<div class="game-icon">' + sim.icon + '</div>' +
                            '</div>' +
                            '<h3 class="game-title">' + sim.title + '</h3>' +
                        '</div>' +
                        '<p class="game-desc">' + sim.description + '</p>' +
                        '<div class="game-tags">' + tagsHtml + '</div>' +
                    '</div>' +
                    '<div class="card-footer">' +
                        '<div class="game-status ' + (sim.status === 'available' ? 'status-available' : 'status-coming-soon') + '">' +
                            '<span class="status-indicator"></span>' +
                            (sim.status === 'available' ? 'Verfügbar' : 'In Entwicklung') +
                        '</div>' +
                        '<span class="card-action">' + (sim.status === 'available' ? 'Experiment starten \u2192' : '\u2014') + '</span>' +
                    '</div>';

                if (sim.status === 'available') {
                    card.style.cursor = 'pointer';
                    card.setAttribute('tabindex', '0');
                    card.setAttribute('role', 'button');
                    card.setAttribute('aria-label', 'Starte ' + sim.title);
                    eventManager.add(card, 'click', function() {
                        launchGame(sim.url, sim.icon);
                    });
                    eventManager.add(card, 'keydown', function(e) {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            launchGame(sim.url, sim.icon);
                        }
                    });
                } else {
                    card.style.cursor = 'default';
                    card.style.opacity = '0.7';
                }

                grid.appendChild(card);
            });
        }

        // Game Launch Transition
        function launchGame(url, icon) {
            var overlay = document.getElementById('gameLaunchOverlay');
            var launchIcon = document.getElementById('launchIcon');
            if (overlay && launchIcon) {
                launchIcon.textContent = icon;
                overlay.classList.add('active');
                setTimeout(function() {
                    window.location.href = url;
                }, 600);
            } else {
                window.location.href = url;
            }
        }

        // Hide loading screen
        function hideLoading() {
            var loader = document.getElementById('pageLoading');
            if (loader) {
                loader.classList.add('hidden');
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 600);
            }
        }

        // Check reduced motion preference
        function prefersReducedMotion() {
            return window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        }

        // Initialize
        function init() {
            var setup = initScienceCanvas();
            if (setup) {
                drawScience(setup.canvas, setup.ctx);
                if (!prefersReducedMotion()) {
                    animate(setup.ctx);
                }
                eventManager.add(window, 'resize', function() {
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                    drawScience(setup.canvas, setup.ctx);
                    if (!prefersReducedMotion()) {
                        animate(setup.ctx);
                    }
                });
            }
            renderSimulations();
            updateStats();

            // Hide loading after content is ready
            setTimeout(hideLoading, 800);
        }

        eventManager.add(window, 'DOMContentLoaded', init);
    </script>
</body>
