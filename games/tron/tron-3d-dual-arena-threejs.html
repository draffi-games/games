<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON: 3D Dual Arena (Three.js)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0ff;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            background: #000;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .player-viewport {
            position: relative;
            background: #000;
        }

        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            text-shadow: 0 0 10px currentColor;
            pointer-events: none;
            z-index: 10;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            font-size: 32px;
            z-index: 100;
            flex-direction: column;
            gap: 20px;
        }

        .overlay.hidden {
            display: none;
        }

        .btn {
            padding: 15px 30px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="player-viewport" id="viewport1">
            <div class="hud" style="color: #0ff;">
                <div>P1: <span id="score1">0</span></div>
                <div style="margin-top: 10px;">
                    <div style="font-size: 12px;">TURBO</div>
                    <div style="width: 100px; height: 15px; border: 2px solid #0ff; background: rgba(0,0,0,0.5); position: relative; margin-top: 3px;">
                        <div id="turbo1" style="height: 100%; background: linear-gradient(90deg, #0ff, #00ffff); width: 100%; box-shadow: 0 0 10px #0ff;"></div>
                    </div>
                </div>
                <div style="margin-top: 10px; font-size: 11px;">A/D + W/Shift</div>
                <div id="steeringMode" style="margin-top: 10px; font-size: 10px; opacity: 0.7;">MODE: SMOOTH</div>
            </div>
        </div>
        <div class="player-viewport" id="viewport2">
            <div class="hud" style="color: #f60;">
                <div>P2: <span id="score2">0</span></div>
                <div style="margin-top: 10px;">
                    <div style="font-size: 12px;">TURBO</div>
                    <div style="width: 100px; height: 15px; border: 2px solid #f60; background: rgba(0,0,0,0.5); position: relative; margin-top: 3px;">
                        <div id="turbo2" style="height: 100%; background: linear-gradient(90deg, #f60, #ff8800); width: 100%; box-shadow: 0 0 10px #f60;"></div>
                    </div>
                </div>
                <div style="margin-top: 10px; font-size: 11px;">←/→ + ↑</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div id="message">Choose Steering Mode</div>
        <div style="display: flex; gap: 20px; margin: 20px 0;">
            <button class="btn" id="smoothBtn" style="background: rgba(0, 255, 255, 0.3);">
                SMOOTH STEERING
                <div style="font-size: 12px; margin-top: 5px;">Hold to turn continuously</div>
            </button>
            <button class="btn" id="gridBtn">
                GRID STEERING
                <div style="font-size: 12px; margin-top: 5px;">Instant 90° turns</div>
            </button>
        </div>
        <button class="btn" id="startBtn">START GAME</button>
        <div style="margin-top: 15px; font-size: 14px; opacity: 0.7;">Press T during game to toggle steering mode</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game constants
        const GRID_SIZE = 100;
        const WALL_HEIGHT = 3;
        const WALL_WIDTH = 0.7;
        const MOVE_SPEED = 0.35;
        const TURBO_SPEED = 0.7;
        const SMOOTH_TURN_SPEED = 0.055; // Smooth continuous turning
        const GRID_TURN_COOLDOWN = 8; // Frames between instant 90° turns
        const TURBO_CHARGE_RATE = 0.3;
        const TURBO_DRAIN_RATE = 1.5;

        // Game state
        let gameState = 'WAITING'; // WAITING, PLAYING, DEATH_ANIMATION
        let deathAnimationTimer = 0;
        let scores = { p1: 0, p2: 0 };
        let steeringMode = 'smooth'; // 'smooth' or 'grid'
        let keysPressed = new Set();

        // Particle system for explosions
        let particles = [];

        // Three.js scenes for split screen
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.Fog(0x000000, 50, 150);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        // Grid floor
        const gridHelper = new THREE.GridHelper(GRID_SIZE, 50, 0x0088ff, 0x003344);
        scene.add(gridHelper);

        // ===== PARTICLE SYSTEM FOR EXPLOSIONS =====
        class Particle {
            constructor(x, y, z, vx, vy, vz, color) {
                this.vx = vx;
                this.vy = vy;
                this.vz = vz;
                this.life = 150; // 2.5 seconds at 60fps
                this.maxLife = 150;

                // Create small rotating cube
                const size = 0.15 + Math.random() * 0.25;
                const geometry = new THREE.BoxGeometry(size, size, size);
                const material = new THREE.MeshPhongMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 1.5,
                    transparent: true,
                    opacity: 1.0
                });

                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.set(x, y, z);

                // Random rotation speeds
                this.rotVelX = (Math.random() - 0.5) * 0.2;
                this.rotVelY = (Math.random() - 0.5) * 0.2;
                this.rotVelZ = (Math.random() - 0.5) * 0.2;

                scene.add(this.mesh);
            }

            update() {
                // Physics
                this.mesh.position.x += this.vx;
                this.mesh.position.y += this.vy;
                this.mesh.position.z += this.vz;

                // Gravity
                this.vy -= 0.02;

                // Air resistance
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vz *= 0.98;

                // Rotation
                this.mesh.rotation.x += this.rotVelX;
                this.mesh.rotation.y += this.rotVelY;
                this.mesh.rotation.z += this.rotVelZ;

                // Bounce off ground
                if (this.mesh.position.y < 0) {
                    this.mesh.position.y = 0;
                    this.vy = -this.vy * 0.4; // Dampened bounce
                    this.vx *= 0.7;
                    this.vz *= 0.7;
                }

                // Fade out
                this.life--;
                const alpha = this.life / this.maxLife;
                this.mesh.material.opacity = alpha;
                this.mesh.material.emissiveIntensity = 1.5 * alpha;

                // Remove if dead
                if (this.life <= 0) {
                    scene.remove(this.mesh);
                    this.mesh.geometry.dispose();
                    this.mesh.material.dispose();
                    return false;
                }

                return true;
            }
        }

        function createExplosion(x, y, z, color1, color2) {
            const particleCount = 50; // More particles for dramatic effect

            for (let i = 0; i < particleCount; i++) {
                // Random radial direction
                const angle = Math.random() * Math.PI * 2;
                const elevation = (Math.random() - 0.2) * Math.PI * 0.8;
                const speed = 0.15 + Math.random() * 0.25;

                const vx = Math.cos(angle) * Math.cos(elevation) * speed;
                const vy = Math.sin(elevation) * speed + 0.15; // Upward bias
                const vz = Math.sin(angle) * Math.cos(elevation) * speed;

                // Mix of both colors + white sparks
                let color;
                const rand = Math.random();
                if (rand < 0.35) color = color1;
                else if (rand < 0.70) color = color2;
                else color = 0xffffff; // White sparks

                particles.push(new Particle(x, y, z, vx, vy, vz, color));
            }
        }

        // Create Light Cycle Geometry - sleek and streamlined
        function createLightCycle(color) {
            const group = new THREE.Group();
            const scale = 1.5; // Moderate size - sleek and visible

            // Main body (elongated and slim)
            const bodyGeometry = new THREE.BoxGeometry(0.5 * scale, 0.3 * scale, 2.2 * scale);
            const bodyMaterial = new THREE.MeshPhongMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.5,
                shininess: 100
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.3 * scale;
            group.add(body);

            // Cockpit (rider area) - slimmer
            const cockpitGeometry = new THREE.BoxGeometry(0.4 * scale, 0.5 * scale, 0.8 * scale);
            const cockpit = new THREE.Mesh(cockpitGeometry, bodyMaterial);
            cockpit.position.set(0, 0.6 * scale, 0.2 * scale);
            group.add(cockpit);

            // Rider (human silhouette on top) - slimmer
            const riderGeometry = new THREE.BoxGeometry(0.35 * scale, 0.7 * scale, 0.5 * scale);
            const riderMaterial = new THREE.MeshPhongMaterial({
                color: 0x001020,
                emissive: color,
                emissiveIntensity: 0.2
            });
            const rider = new THREE.Mesh(riderGeometry, riderMaterial);
            rider.position.set(0, 1.0 * scale, 0);
            group.add(rider);

            // Front wheel (bigger)
            const wheelGeometry = new THREE.CylinderGeometry(0.5 * scale, 0.5 * scale, 0.25 * scale, 16);
            const wheelMaterial = new THREE.MeshPhongMaterial({
                color: 0x222222,
                emissive: color,
                emissiveIntensity: 0.5
            });
            const frontWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            frontWheel.rotation.z = Math.PI / 2;
            frontWheel.position.set(0, 0.5 * scale, 1.1 * scale);
            group.add(frontWheel);

            // Front wheel rim (glowing center)
            const rimGeometry = new THREE.CylinderGeometry(0.25 * scale, 0.25 * scale, 0.3 * scale, 16);
            const rimMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                emissive: color,
                emissiveIntensity: 1.5
            });
            const frontRim = new THREE.Mesh(rimGeometry, rimMaterial);
            frontRim.rotation.z = Math.PI / 2;
            frontRim.position.set(0, 0.5 * scale, 1.1 * scale);
            group.add(frontRim);

            // Back wheel (bigger)
            const backWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            backWheel.rotation.z = Math.PI / 2;
            backWheel.position.set(0, 0.5 * scale, -1.0 * scale);
            group.add(backWheel);

            // Back wheel rim
            const backRim = new THREE.Mesh(rimGeometry, rimMaterial);
            backRim.rotation.z = Math.PI / 2;
            backRim.position.set(0, 0.5 * scale, -1.0 * scale);
            group.add(backRim);

            // Side wings (TRON style - thin and elegant)
            const wingGeometry = new THREE.BoxGeometry(0.05 * scale, 0.9 * scale, 1.5 * scale);
            const wingMaterial = new THREE.MeshPhongMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 1.0,
                transparent: true,
                opacity: 0.7
            });

            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.set(-0.4 * scale, 0.6 * scale, 0);
            group.add(leftWing);

            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            rightWing.position.set(0.4 * scale, 0.6 * scale, 0);
            group.add(rightWing);

            // Front headlight (bright white)
            const lightGeometry = new THREE.SphereGeometry(0.15 * scale, 16, 16);
            const lightMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                emissive: 0xffffff,
                emissiveIntensity: 2.0
            });
            const headlight = new THREE.Mesh(lightGeometry, lightMaterial);
            headlight.position.set(0, 0.4 * scale, 1.4 * scale);
            group.add(headlight);

            // Glow lines on body (thin and bright)
            const lineGeometry = new THREE.BoxGeometry(0.08 * scale, 0.08 * scale, 2.0 * scale);
            const lineMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                emissive: color,
                emissiveIntensity: 1.5
            });

            const leftLine = new THREE.Mesh(lineGeometry, lineMaterial);
            leftLine.position.set(-0.22 * scale, 0.3 * scale, 0);
            group.add(leftLine);

            const rightLine = new THREE.Mesh(lineGeometry, lineMaterial);
            rightLine.position.set(0.22 * scale, 0.3 * scale, 0);
            group.add(rightLine);

            return group;
        }

        // Players
        class Player {
            constructor(id, x, y, angle, color) {
                this.id = id;
                this.startX = x;
                this.startY = y;
                this.startAngle = angle;
                this.color = color;
                this.cameraPosition = new THREE.Vector3();
                this.cameraTarget = new THREE.Vector3();
                this.reset();
            }

            reset() {
                this.x = this.startX;
                this.y = this.startY;
                this.angle = this.startAngle;
                this.alive = true;
                this.trailPoints = [];
                this.frameCount = 0;
                this.turboCharge = 100; // Start with full turbo
                this.turboActive = false;
                this.turningLeft = false;
                this.turningRight = false;
                this.turnCooldown = 0; // For grid steering mode

                // Remove all old trail meshes from scene
                if (this.trailMeshes) {
                    for (const mesh of this.trailMeshes) {
                        scene.remove(mesh);
                        mesh.geometry.dispose();
                        mesh.material.dispose();
                    }
                }
                this.trailMeshes = [];
                this.collisionSegments = [];
                this.currentTrailStart = null;

                // Create light cycle mesh with cool geometry
                if (this.mesh) scene.remove(this.mesh);
                this.mesh = createLightCycle(this.color);
                this.mesh.position.set(this.x, 0, this.y);
                scene.add(this.mesh);

                // Add point light to cycle
                if (this.light) scene.remove(this.light);
                this.light = new THREE.PointLight(this.color, 2, 10);
                this.light.position.copy(this.mesh.position);
                scene.add(this.light);

                // Create camera for this player
                if (!this.camera) {
                    this.camera = new THREE.PerspectiveCamera(75, 1, 0.1, 200);
                }

                // Initialize camera position
                const camDist = 15;
                const camHeight = 12;
                const camX = this.x - Math.cos(this.angle) * camDist;
                const camY = this.y - Math.sin(this.angle) * camDist;

                this.cameraPosition.set(camX, camHeight, camY);
                this.cameraTarget.set(this.x, 0, this.y);
                this.camera.position.copy(this.cameraPosition);
                this.camera.lookAt(this.cameraTarget);
            }

            startTurnLeft() {
                this.turningLeft = true;
            }

            stopTurnLeft() {
                this.turningLeft = false;
            }

            startTurnRight() {
                this.turningRight = true;
            }

            stopTurnRight() {
                this.turningRight = false;
            }

            update() {
                if (!this.alive || gameState !== 'PLAYING') return;

                this.frameCount++;

                // Decrease turn cooldown
                if (this.turnCooldown > 0) this.turnCooldown--;

                // Handle steering based on mode
                if (steeringMode === 'smooth') {
                    // Smooth continuous turning
                    if (this.turningLeft) {
                        this.angle -= SMOOTH_TURN_SPEED;
                    }
                    if (this.turningRight) {
                        this.angle += SMOOTH_TURN_SPEED;
                    }
                } else if (steeringMode === 'grid') {
                    // Grid-based instant 90° turns with cooldown
                    if (this.turnCooldown === 0) {
                        if (this.turningLeft) {
                            this.angle -= Math.PI / 2; // Instant 90° left
                            this.turnCooldown = GRID_TURN_COOLDOWN;
                            this.turningLeft = false; // Reset so it doesn't repeat
                        } else if (this.turningRight) {
                            this.angle += Math.PI / 2; // Instant 90° right
                            this.turnCooldown = GRID_TURN_COOLDOWN;
                            this.turningRight = false; // Reset so it doesn't repeat
                        }
                    }
                }

                // Turbo system
                if (this.turboActive && this.turboCharge > 0) {
                    this.turboCharge -= TURBO_DRAIN_RATE;
                    if (this.turboCharge <= 0) {
                        this.turboCharge = 0;
                        this.turboActive = false;
                    }
                } else {
                    this.turboActive = false;
                    if (this.turboCharge < 100) {
                        this.turboCharge += TURBO_CHARGE_RATE;
                        if (this.turboCharge > 100) this.turboCharge = 100;
                    }
                }

                // Move forward (faster with turbo)
                const currentSpeed = this.turboActive ? TURBO_SPEED : MOVE_SPEED;
                this.x += Math.cos(this.angle) * currentSpeed;
                this.y += Math.sin(this.angle) * currentSpeed;

                // Update mesh position
                this.mesh.position.set(this.x, 0, this.y);
                this.mesh.rotation.y = -this.angle + Math.PI / 2;

                // Enhanced glow during turbo
                if (this.turboActive) {
                    this.light.intensity = 4;
                    this.light.distance = 15;
                } else {
                    this.light.intensity = 2;
                    this.light.distance = 10;
                }
                this.light.position.copy(this.mesh.position);

                // Add trail segment EVERY frame for continuous trail
                if (this.trailPoints.length > 0) {
                    const lastPoint = this.trailPoints[this.trailPoints.length - 1];
                    const dist = Math.sqrt((this.x - lastPoint.x) ** 2 + (this.y - lastPoint.y) ** 2);

                    // Only add if moved enough to avoid duplicate segments
                    if (dist > 0.1) {
                        this.addTrailSegment(lastPoint.x, lastPoint.y, this.x, this.y);
                        this.trailPoints.push({ x: this.x, y: this.y });
                    }
                } else {
                    // First point
                    this.trailPoints.push({ x: this.x, y: this.y });
                }

                // Smooth camera follow with lerp
                const camDist = 15;
                const camHeight = 12;
                const targetCamX = this.x - Math.cos(this.angle) * camDist;
                const targetCamY = this.y - Math.sin(this.angle) * camDist;

                this.cameraPosition.lerp(
                    new THREE.Vector3(targetCamX, camHeight, targetCamY),
                    0.15 // Faster camera follow
                );
                this.cameraTarget.lerp(
                    new THREE.Vector3(this.x, 0, this.y),
                    0.2 // Faster target tracking
                );

                this.camera.position.copy(this.cameraPosition);
                this.camera.lookAt(this.cameraTarget);

                // Check collisions
                this.checkCollision();
            }

            addTrailSegment(x1, y1, x2, y2) {
                const dx = x2 - x1;
                const dy = y2 - y1;
                const length = Math.sqrt(dx * dx + dy * dy);

                if (length < 0.05) return;

                // Turbo trails are wider and brighter!
                const wallWidth = this.turboActive ? WALL_WIDTH * 1.5 : WALL_WIDTH;
                const wallHeight = this.turboActive ? WALL_HEIGHT * 1.2 : WALL_HEIGHT;

                // Create a simple box geometry - ALWAYS VERTICAL!
                const geometry = new THREE.BoxGeometry(wallWidth, wallHeight, length);
                const material = new THREE.MeshPhongMaterial({
                    color: this.color,
                    emissive: this.color,
                    emissiveIntensity: this.turboActive ? 1.2 : 0.8,
                    transparent: true,
                    opacity: this.turboActive ? 1.0 : 0.9,
                    side: THREE.DoubleSide
                });

                const wall = new THREE.Mesh(geometry, material);

                // Position at midpoint
                const midX = (x1 + x2) / 2;
                const midY = (y1 + y2) / 2;

                // IMPORTANT: Y is UP, not Z. Set position correctly
                wall.position.set(midX, wallHeight / 2, midY);

                // Rotate ONLY around Y axis (vertical) to keep wall upright
                const angle = Math.atan2(dy, dx);
                wall.rotation.y = -angle; // Negative because Three.js coordinate system

                scene.add(wall);
                this.trailMeshes.push(wall);

                // Store collision data
                if (!this.collisionSegments) this.collisionSegments = [];
                this.collisionSegments.push({ x1, y1, x2, y2 });

                // Limit trail length
                if (this.trailMeshes.length > 500) {
                    const old = this.trailMeshes.shift();
                    scene.remove(old);
                    old.geometry.dispose();
                    old.material.dispose();

                    // Also remove old collision segment
                    if (this.collisionSegments.length > 500) {
                        this.collisionSegments.shift();
                    }
                }
            }

            checkCollision() {
                // Boundary check
                const boundary = GRID_SIZE / 2;
                if (Math.abs(this.x) > boundary || Math.abs(this.y) > boundary) {
                    this.alive = false;
                    createExplosion(this.x, 1, this.y, this.color, this.color);
                    return;
                }

                // Check collision with all collision segments
                const players = [player1, player2];
                for (const p of players) {
                    if (!p.collisionSegments) continue;

                    // Skip own recent segments to avoid self-collision (last 10 segments)
                    const skipCount = (p === this) ? 10 : 0;
                    const totalSegments = p.collisionSegments.length;

                    for (let i = 0; i < totalSegments - skipCount; i++) {
                        const segment = p.collisionSegments[i];
                        if (this.collidesWithSegment(segment)) {
                            this.alive = false;
                            const otherColor = p.color;
                            createExplosion(this.x, 1, this.y, this.color, otherColor);
                            return;
                        }
                    }
                }
            }

            checkPlayerCollision(otherPlayer) {
                // Head-on crash detection!
                if (!this.alive || !otherPlayer.alive) return;

                const dx = this.x - otherPlayer.x;
                const dy = this.y - otherPlayer.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Collision if both players are very close
                const COLLISION_DISTANCE = 2.5; // Adjusted for sleeker bikes
                if (distance < COLLISION_DISTANCE) {
                    // Both die - spectacular explosion!
                    const midX = (this.x + otherPlayer.x) / 2;
                    const midY = (this.y + otherPlayer.y) / 2;
                    createExplosion(midX, 1.5, midY, this.color, otherPlayer.color);

                    this.alive = false;
                    otherPlayer.alive = false;
                }
            }

            collidesWithSegment(segment) {
                // Simple point-line distance check
                const dx = segment.x2 - segment.x1;
                const dy = segment.y2 - segment.y1;
                const length = Math.sqrt(dx * dx + dy * dy);

                if (length < 0.01) return false;

                const px = this.x - segment.x1;
                const py = this.y - segment.y1;

                const dot = (px * dx + py * dy) / (length * length);

                // Check if point is within segment bounds
                if (dot < 0 || dot > 1) return false;

                const closestX = segment.x1 + dot * dx;
                const closestY = segment.y1 + dot * dy;

                const dist = Math.sqrt((this.x - closestX) ** 2 + (this.y - closestY) ** 2);

                // Collision if within wall radius plus small buffer
                return dist < (WALL_WIDTH / 2 + 0.5);
            }
        }

        const player1 = new Player('p1', -20, 0, 0, 0x00ffff);
        const player2 = new Player('p2', 20, 0, Math.PI, 0xff6600);

        // Renderers for split screen
        const renderer1 = new THREE.WebGLRenderer({ antialias: true });
        const renderer2 = new THREE.WebGLRenderer({ antialias: true });

        function initRenderers() {
            const vp1 = document.getElementById('viewport1');
            const vp2 = document.getElementById('viewport2');

            renderer1.setSize(vp1.clientWidth, vp1.clientHeight);
            renderer2.setSize(vp2.clientWidth, vp2.clientHeight);

            vp1.appendChild(renderer1.domElement);
            vp2.appendChild(renderer2.domElement);

            player1.camera.aspect = vp1.clientWidth / vp1.clientHeight;
            player1.camera.updateProjectionMatrix();

            player2.camera.aspect = vp2.clientWidth / vp2.clientHeight;
            player2.camera.updateProjectionMatrix();
        }

        // Input handling - smooth continuous turning
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();

            if (gameState === 'WAITING' && e.key === ' ') {
                startGame();
                return;
            }

            // Toggle steering mode with T key (works anytime)
            if (key === 't') {
                steeringMode = steeringMode === 'smooth' ? 'grid' : 'smooth';
                // Reset turn states when switching modes
                player1.turningLeft = false;
                player1.turningRight = false;
                player2.turningLeft = false;
                player2.turningRight = false;
                player1.turnCooldown = 0;
                player2.turnCooldown = 0;

                // Show feedback (brief flash)
                const msg = document.getElementById('message');
                const oldMsg = msg.textContent;
                msg.textContent = `Steering Mode: ${steeringMode.toUpperCase()}`;
                setTimeout(() => {
                    if (gameState === 'WAITING') {
                        msg.textContent = oldMsg;
                    }
                }, 1000);

                e.preventDefault();
                return;
            }

            if (gameState !== 'PLAYING') return;

            // Player 1 (WASD) - start smooth turn on press
            if (key === 'a') {
                player1.startTurnLeft();
                e.preventDefault();
            }
            if (key === 'd') {
                player1.startTurnRight();
                e.preventDefault();
            }
            if (key === 'shift' || key === 'w') {
                player1.turboActive = player1.turboCharge > 0;
                e.preventDefault();
            }

            // Player 2 (Arrows) - start smooth turn on press
            if (key === 'arrowleft') {
                player2.startTurnLeft();
                e.preventDefault();
            }
            if (key === 'arrowright') {
                player2.startTurnRight();
                e.preventDefault();
            }
            if (key === 'arrowup') {
                player2.turboActive = player2.turboCharge > 0;
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();

            if (gameState !== 'PLAYING') return;

            // Player 1 - stop turn on release
            if (key === 'a') {
                player1.stopTurnLeft();
            }
            if (key === 'd') {
                player1.stopTurnRight();
            }
            if (key === 'shift' || key === 'w') {
                player1.turboActive = false;
            }

            // Player 2 - stop turn on release
            if (key === 'arrowleft') {
                player2.stopTurnLeft();
            }
            if (key === 'arrowright') {
                player2.stopTurnRight();
            }
            if (key === 'arrowup') {
                player2.turboActive = false;
            }
        });

        function handleInput() {
            // No longer needed - turns happen on keydown
        }

        // Game loop
        function gameLoop() {
            requestAnimationFrame(gameLoop);

            if (gameState === 'PLAYING') {
                player1.update();
                player2.update();

                // Check head-on collision
                if (player1.alive && player2.alive) {
                    player1.checkPlayerCollision(player2);
                }

                // Update turbo HUD
                document.getElementById('turbo1').style.width = player1.turboCharge + '%';
                document.getElementById('turbo2').style.width = player2.turboCharge + '%';

                // Update steering mode display
                document.getElementById('steeringMode').textContent = `MODE: ${steeringMode.toUpperCase()}`;

                // Update particles
                particles = particles.filter(p => p.update());

                // Check for round end - start death animation
                if (!player1.alive || !player2.alive) {
                    gameState = 'DEATH_ANIMATION';
                    deathAnimationTimer = 150; // 2.5 seconds to watch explosion
                }
            } else if (gameState === 'DEATH_ANIMATION') {
                // No player movement - just particles!
                particles = particles.filter(p => p.update());

                deathAnimationTimer--;
                if (deathAnimationTimer <= 0) {
                    // Now show winner and end round
                    if (!player1.alive && !player2.alive) {
                        endRound('DRAW');
                    } else if (!player1.alive) {
                        scores.p2++;
                        endRound('PLAYER 2 WINS!');
                    } else if (!player2.alive) {
                        scores.p1++;
                        endRound('PLAYER 1 WINS!');
                    }
                }
            }

            // Render split screen
            renderer1.render(scene, player1.camera);
            renderer2.render(scene, player2.camera);
        }

        function startGame() {
            gameState = 'PLAYING';
            document.getElementById('overlay').classList.add('hidden');

            // Clear any remaining particles from previous round
            for (const particle of particles) {
                scene.remove(particle.mesh);
                particle.mesh.geometry.dispose();
                particle.mesh.material.dispose();
            }
            particles = [];

            player1.reset();
            player2.reset();
        }

        function endRound(message) {
            gameState = 'WAITING';
            document.getElementById('message').textContent = message;
            document.getElementById('score1').textContent = scores.p1;
            document.getElementById('score2').textContent = scores.p2;
            document.getElementById('overlay').classList.remove('hidden');
        }

        // Steering mode selection
        document.getElementById('smoothBtn').addEventListener('click', () => {
            steeringMode = 'smooth';
            document.getElementById('smoothBtn').style.background = 'rgba(0, 255, 255, 0.3)';
            document.getElementById('gridBtn').style.background = 'rgba(0, 255, 255, 0.1)';
        });

        document.getElementById('gridBtn').addEventListener('click', () => {
            steeringMode = 'grid';
            document.getElementById('gridBtn').style.background = 'rgba(0, 255, 255, 0.3)';
            document.getElementById('smoothBtn').style.background = 'rgba(0, 255, 255, 0.1)';
        });

        // Start button
        document.getElementById('startBtn').addEventListener('click', startGame);

        // Window resize
        window.addEventListener('resize', () => {
            const vp1 = document.getElementById('viewport1');
            const vp2 = document.getElementById('viewport2');

            renderer1.setSize(vp1.clientWidth, vp1.clientHeight);
            renderer2.setSize(vp2.clientWidth, vp2.clientHeight);

            player1.camera.aspect = vp1.clientWidth / vp1.clientHeight;
            player1.camera.updateProjectionMatrix();

            player2.camera.aspect = vp2.clientWidth / vp2.clientHeight;
            player2.camera.updateProjectionMatrix();
        });

        // Initialize
        initRenderers();
        gameLoop();
    </script>
</body>
</html>
