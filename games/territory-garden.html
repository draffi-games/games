<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territory Garden - Organic Conquest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #1a3009 100%);
            color: #e8f5e8;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            max-height: 800px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3a5a2a 0%, #2d4a1f 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: none;
        }

        /* Menu Styles */
        #menu {
            background: rgba(26, 48, 9, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        #menu h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #7ec850;
            text-shadow: 0 0 20px rgba(126, 200, 80, 0.5);
            letter-spacing: 2px;
        }

        #menu h2 {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #a8d88a;
            font-weight: 300;
        }

        .menu-section {
            margin: 25px 0;
            text-align: left;
        }

        .menu-section label {
            display: block;
            margin-bottom: 8px;
            color: #c5e8b0;
            font-weight: 600;
        }

        .plant-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .plant-option {
            background: rgba(62, 92, 42, 0.6);
            border: 3px solid transparent;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.5em;
        }

        .plant-option:hover {
            background: rgba(62, 92, 42, 0.9);
            transform: scale(1.1);
        }

        .plant-option.selected {
            border-color: #7ec850;
            background: rgba(126, 200, 80, 0.3);
            box-shadow: 0 0 20px rgba(126, 200, 80, 0.4);
        }

        select, input[type="range"] {
            width: 100%;
            padding: 12px;
            background: rgba(62, 92, 42, 0.6);
            border: 2px solid #5a8a3a;
            border-radius: 8px;
            color: #e8f5e8;
            font-size: 1em;
        }

        input[type="range"] {
            padding: 0;
            height: 8px;
            cursor: pointer;
        }

        .range-value {
            display: inline-block;
            margin-left: 10px;
            color: #7ec850;
            font-weight: bold;
        }

        button {
            background: linear-gradient(135deg, #7ec850 0%, #5a9a35 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(126, 200, 80, 0.3);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(126, 200, 80, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        /* HUD Styles */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: none;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }

        #hud.active {
            display: flex;
        }

        .hud-section {
            background: rgba(26, 48, 9, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .player-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .player-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
        }

        .player-icon {
            font-size: 1.3em;
        }

        .player-percent {
            font-weight: bold;
            color: #7ec850;
        }

        #timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #7ec850;
        }

        /* Game Over Screen */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 48, 9, 0.98);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            pointer-events: auto;
        }

        #gameOver.active {
            display: block;
        }

        #gameOver h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #7ec850;
        }

        #gameOver p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #c5e8b0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #7ec850;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #7ec850;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #7ec850;
            color: #1a3009;
        }

        @media (max-width: 768px) {
            #menu {
                padding: 20px;
            }

            #menu h1 {
                font-size: 2em;
            }

            .hud-section {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>

<body>
    <div id="gameContainer">
        <!-- Menu -->
        <div id="menu">

        <!-- Game Over Screen -->
        <div id="gameOver">

    <script>
        const DEBUG = false;
        if (!DEBUG) {
            const noop = () => {};
            console.log = noop;
            console.warn = noop;
            console.info = noop;
        }

        // Configuration
        const CONFIG = {
            gridSize: 6,
            playerSpeed: 5,
            playerAcceleration: 0.2,
            trailWidth: 3,
            particleCount: 5,
            startRadius: 25
        };

        // Difficulty settings
        const DIFFICULTY = {
            easy: {
                aiSpeed: 2.5,
                aiReactionTime: 50,
                aiAggressiveness: 0.2,
                aiTrailDistance: 250
            },
            normal: {
                aiSpeed: 3.5,
                aiReactionTime: 30,
                aiAggressiveness: 0.5,
                aiTrailDistance: 350
            },
            hard: {
                aiSpeed: 4.5,
                aiReactionTime: 20,
                aiAggressiveness: 0.7,
                aiTrailDistance: 450
            },
            extreme: {
                aiSpeed: 5.5,
                aiReactionTime: 15,
                aiAggressiveness: 0.85,
                aiTrailDistance: 550
            }
        };

        // Plant types with their visual properties
        const PLANTS = {
            moss: { emoji: 'üåø', color: '#4CAF50', name: 'Moos' },
            flower: { emoji: 'üå∏', color: '#E91E63', name: 'Blumen' },
            algae: { emoji: 'üåä', color: '#2196F3', name: 'Algen' },
            mushroom: { emoji: 'üçÑ', color: '#FF9800', name: 'Pilze' }
        };

        // Global state
        let canvas, ctx;
        let game = null;
        let selectedPlant = 'moss';
        let gameConfig = {
            aiCount: 2,
            targetPercent: 75,
            difficulty: 'normal'
        };

        // Utility functions
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        // Particle class for trail effects
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw(ctx) {
                if (this.life <= 0) return;
                const rgb = hexToRgb(this.color);
                ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fill();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // Player class
        class Player {
            constructor(x, y, plantType, isAI = false, aiIndex = 0, difficulty = 'normal') {
                this.x = x;
                this.y = y;
                this.plantType = plantType;
                this.color = PLANTS[plantType].color;
                this.isAI = isAI;
                this.aiIndex = aiIndex;
                this.trail = [];
                this.territory = [];
                this.direction = { x: 0, y: 0 };
                this.velocity = { x: 0, y: 0 };
                this.targetDirection = { x: 0, y: 0 };
                this.difficulty = difficulty;
                this.difficultySettings = DIFFICULTY[difficulty];
                this.speed = isAI ? this.difficultySettings.aiSpeed : CONFIG.playerSpeed;
                this.particles = [];
                this.alive = true;
                this.inTerritory = true;

                // Initialize starting territory
                this.initStartTerritory();

                // AI properties
                if (isAI) {
                    this.aiTimer = 0;
                    this.aiState = 'expand';
                    this.targetX = x;
                    this.targetY = y;
                }
            }

            initStartTerritory() {
                // Create circular starting territory
                const radius = CONFIG.startRadius;
                for (let dx = -radius; dx <= radius; dx++) {
                    for (let dy = -radius; dy <= radius; dy++) {
                        if (dx * dx + dy * dy <= radius * radius) {
                            this.territory.push({ x: this.x + dx, y: this.y + dy });
                        }
                    }
                }
            }

            isInOwnTerritory(x, y) {
                return this.territory.some(t =>
                    Math.abs(t.x - x) < CONFIG.gridSize &&
                    Math.abs(t.y - y) < CONFIG.gridSize
                );
            }

            update(keys, canvasWidth, canvasHeight, otherPlayers) {
                if (!this.alive) return;

                // Update movement
                if (this.isAI) {
                    this.updateAI(canvasWidth, canvasHeight, otherPlayers);
                    // AI uses direct direction
                    this.velocity.x = this.direction.x;
                    this.velocity.y = this.direction.y;
                } else {
                    this.updatePlayer(keys);
                    // Player uses smooth acceleration
                    this.velocity.x += (this.targetDirection.x - this.velocity.x) * CONFIG.playerAcceleration;
                    this.velocity.y += (this.targetDirection.y - this.velocity.y) * CONFIG.playerAcceleration;
                }

                // Move
                this.x += this.velocity.x * this.speed;
                this.y += this.velocity.y * this.speed;

                // Boundary check
                this.x = Math.max(20, Math.min(canvasWidth - 20, this.x));
                this.y = Math.max(20, Math.min(canvasHeight - 20, this.y));

                // Check if in own territory
                const wasInTerritory = this.inTerritory;
                this.inTerritory = this.isInOwnTerritory(this.x, this.y);

                // Trail management
                if (!this.inTerritory) {
                    this.trail.push({ x: this.x, y: this.y });

                    // Create particles
                    if (Math.random() < 0.3) {
                        for (let i = 0; i < CONFIG.particleCount; i++) {
                            this.particles.push(new Particle(this.x, this.y, this.color));
                        }
                    }
                } else if (!wasInTerritory && this.inTerritory && this.trail.length > 0) {
                    // Returned to territory - claim new area
                    this.claimTerritory();
                }

                // Update particles
                this.particles.forEach(p => p.update());
                this.particles = this.particles.filter(p => !p.isDead());
            }

            updatePlayer(keys) {
                // Keyboard controls
                let dx = 0, dy = 0;
                if (keys['ArrowUp'] || keys['w'] || keys['W']) dy = -1;
                if (keys['ArrowDown'] || keys['s'] || keys['S']) dy = 1;
                if (keys['ArrowLeft'] || keys['a'] || keys['A']) dx = -1;
                if (keys['ArrowRight'] || keys['d'] || keys['D']) dx = 1;

                if (dx !== 0 || dy !== 0) {
                    const length = Math.sqrt(dx * dx + dy * dy);
                    this.targetDirection = { x: dx / length, y: dy / length };
                } else {
                    // Decelerate when no keys pressed
                    this.targetDirection = { x: 0, y: 0 };
                }
            }

            updateAI(canvasWidth, canvasHeight, otherPlayers) {
                this.aiTimer++;

                // AI reacts based on difficulty
                const reactionTime = this.difficultySettings.aiReactionTime;
                const aggressiveness = this.difficultySettings.aiAggressiveness;

                if (this.aiTimer > reactionTime || distance(this.x, this.y, this.targetX, this.targetY) < 15) {
                    this.aiTimer = 0;

                    // Get current territory percentage
                    const myPercent = this.getTerritoryPercent(canvasWidth * canvasHeight);
                    const alivePlayers = otherPlayers.filter(p => p.alive && p !== this);

                    // Decide strategy - based on difficulty
                    if (this.trail.length > 50 && !this.inTerritory) {
                        // Trail too long - return to territory immediately
                        const center = this.getTerritoryCentroid();
                        this.targetX = center.x;
                        this.targetY = center.y;
                    } else if (Math.random() < aggressiveness) {
                        // Try to cut opponent trail (based on aggressiveness)
                        const targetTrail = this.findNearestOpponentTrail(otherPlayers);
                        if (targetTrail) {
                            this.targetX = targetTrail.x;
                            this.targetY = targetTrail.y;
                        } else {
                            this.setRandomTarget(canvasWidth, canvasHeight);
                        }
                    } else if (myPercent < 15 || Math.random() < 0.4) {
                        // Expand territory aggressively if behind or 40% of the time
                        this.setRandomTarget(canvasWidth, canvasHeight);
                    } else if (!this.inTerritory && Math.random() < 0.4) {
                        // Return to territory to claim area
                        const center = this.getTerritoryCentroid();
                        this.targetX = center.x;
                        this.targetY = center.y;
                    } else {
                        // Default: expand
                        this.setRandomTarget(canvasWidth, canvasHeight);
                    }
                }

                // Move towards target
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 0) {
                    this.direction = { x: dx / dist, y: dy / dist };
                }
            }

            setRandomTarget(canvasWidth, canvasHeight) {
                const margin = 50;
                this.targetX = margin + Math.random() * (canvasWidth - margin * 2);
                this.targetY = margin + Math.random() * (canvasHeight - margin * 2);
            }

            getTerritoryCentroid() {
                if (this.territory.length === 0) return { x: this.x, y: this.y };
                const sum = this.territory.reduce((acc, t) => {
                    acc.x += t.x;
                    acc.y += t.y;
                    return acc;
                }, { x: 0, y: 0 });
                return {
                    x: sum.x / this.territory.length,
                    y: sum.y / this.territory.length
                };
            }

            findNearestOpponentTrail(otherPlayers) {
                let nearest = null;
                let minDist = Infinity;

                otherPlayers.forEach(player => {
                    if (player === this || !player.alive) return;

                    // Prioritize human player's trail
                    const isHuman = !player.isAI;
                    const trailBonus = isHuman ? 100 : 0;

                    player.trail.forEach(point => {
                        const d = distance(this.x, this.y, point.x, point.y) - trailBonus;
                        if (d < minDist) {
                            minDist = d;
                            nearest = point;
                        }
                    });
                });

                // Look farther for trails based on difficulty
                const maxDistance = this.difficultySettings.aiTrailDistance;
                return minDist < maxDistance ? nearest : null;
            }

            claimTerritory() {
                if (this.trail.length === 0) return;

                // Get bounding box of trail
                const minX = Math.min(...this.trail.map(p => p.x), ...this.territory.map(t => t.x));
                const maxX = Math.max(...this.trail.map(p => p.x), ...this.territory.map(t => t.x));
                const minY = Math.min(...this.trail.map(p => p.y), ...this.territory.map(t => t.y));
                const maxY = Math.max(...this.trail.map(p => p.y), ...this.territory.map(t => t.y));

                // Flood fill to claim enclosed area
                const newTerritory = [];
                for (let x = minX; x <= maxX; x += CONFIG.gridSize) {
                    for (let y = minY; y <= maxY; y += CONFIG.gridSize) {
                        if (this.isPointEnclosed(x, y)) {
                            newTerritory.push({ x, y });
                        }
                    }
                }

                // Add trail points to territory
                this.trail.forEach(point => {
                    newTerritory.push({ x: point.x, y: point.y });
                });

                this.territory.push(...newTerritory);
                this.trail = [];
            }

            isPointEnclosed(px, py) {
                // Check if already in territory
                if (this.territory.some(t => Math.abs(t.x - px) < CONFIG.gridSize && Math.abs(t.y - py) < CONFIG.gridSize)) {
                    return false;
                }

                // Simple ray casting to check if point is inside the combined territory+trail polygon
                const allPoints = [...this.territory, ...this.trail];
                if (allPoints.length < 3) return false;

                let intersections = 0;
                for (let i = 0; i < allPoints.length; i++) {
                    const p1 = allPoints[i];
                    const p2 = allPoints[(i + 1) % allPoints.length];

                    if ((p1.y > py) !== (p2.y > py)) {
                        const xIntersect = (p2.x - p1.x) * (py - p1.y) / (p2.y - p1.y) + p1.x;
                        if (px < xIntersect) {
                            intersections++;
                        }
                    }
                }

                return intersections % 2 === 1;
            }

            checkTrailCollision(otherPlayers) {
                if (this.trail.length === 0) return false;

                const currentPos = { x: this.x, y: this.y };

                // Check collision with other players' trails
                for (let player of otherPlayers) {
                    if (player === this || !player.alive) continue;

                    for (let point of player.trail) {
                        if (distance(currentPos.x, currentPos.y, point.x, point.y) < 10) {
                            return true;
                        }
                    }
                }

                // Check self-collision
                if (this.trail.length > 10) {
                    for (let i = 0; i < this.trail.length - 5; i++) {
                        if (distance(currentPos.x, currentPos.y, this.trail[i].x, this.trail[i].y) < 8) {
                            return true;
                        }
                    }
                }

                return false;
            }

            draw(ctx) {
                if (!this.alive) return;

                // Draw territory with organic effect
                if (this.territory.length > 0) {
                    const rgb = hexToRgb(this.color);
                    ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.4)`;

                    this.territory.forEach(t => {
                        ctx.fillRect(t.x - CONFIG.gridSize/2, t.y - CONFIG.gridSize/2, CONFIG.gridSize, CONFIG.gridSize);
                    });

                    // Draw organic border
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.globalAlpha = 0.6;
                    ctx.beginPath();
                    const points = this.getTerritoryBorder();
                    if (points.length > 0) {
                        ctx.moveTo(points[0].x, points[0].y);
                        for (let i = 1; i < points.length; i++) {
                            const prev = points[i - 1];
                            const curr = points[i];
                            const cpX = (prev.x + curr.x) / 2;
                            const cpY = (prev.y + curr.y) / 2;
                            ctx.quadraticCurveTo(prev.x, prev.y, cpX, cpY);
                        }
                        ctx.closePath();
                        ctx.stroke();
                    }
                    ctx.globalAlpha = 1;
                }

                // Draw trail
                if (this.trail.length > 0) {
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = CONFIG.trailWidth;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';

                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.lineTo(this.x, this.y);
                    ctx.stroke();
                }

                // Draw particles
                this.particles.forEach(p => p.draw(ctx));

                // Draw player
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Draw emoji
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(PLANTS[this.plantType].emoji, this.x, this.y);
            }

            getTerritoryBorder() {
                // Simplified border extraction
                const border = [];
                const checked = new Set();

                this.territory.forEach(t => {
                    const key = `${Math.floor(t.x)},${Math.floor(t.y)}`;
                    if (!checked.has(key)) {
                        border.push(t);
                        checked.add(key);
                    }
                });

                return border;
            }

            getTerritoryPercent(totalArea) {
                return (this.territory.length * CONFIG.gridSize * CONFIG.gridSize / totalArea) * 100;
            }
        }

        // Main Game class
        class Game {
            constructor(canvas, playerPlant, aiCount, targetPercent, difficulty) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width;
                this.height = canvas.height;
                this.targetPercent = targetPercent;
                this.difficulty = difficulty;
                this.totalArea = this.width * this.height;

                this.keys = {};
                this.running = true;
                this.startTime = Date.now();

                // Initialize players
                this.players = [];

                // Player
                this.players.push(new Player(
                    this.width / 2,
                    this.height / 2,
                    playerPlant,
                    false,
                    0,
                    difficulty
                ));

                // AI players
                const aiPlants = Object.keys(PLANTS).filter(p => p !== playerPlant);
                const spacing = Math.PI * 2 / aiCount;
                const radius = Math.min(this.width, this.height) / 3;

                for (let i = 0; i < aiCount; i++) {
                    const angle = spacing * i;
                    const x = this.width / 2 + Math.cos(angle) * radius;
                    const y = this.height / 2 + Math.sin(angle) * radius;
                    const plant = aiPlants[i % aiPlants.length];

                    this.players.push(new Player(x, y, plant, true, i, difficulty));
                }

                this.setupControls();
                this.gameLoop();
            }

            setupControls() {
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                });

                window.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
            }

            update() {
                if (!this.running) return;

                // Update all players
                this.players.forEach(player => {
                    player.update(this.keys, this.width, this.height, this.players);
                });

                // Check collisions
                this.players.forEach(player => {
                    if (player.alive && !player.inTerritory) {
                        if (player.checkTrailCollision(this.players)) {
                            player.alive = false;
                        }
                    }
                });

                // Check win condition
                const alivePlayers = this.players.filter(p => p.alive);
                if (alivePlayers.length === 1) {
                    this.endGame(alivePlayers[0]);
                } else {
                    // Check territory percentage
                    this.players.forEach(player => {
                        if (player.alive) {
                            const percent = player.getTerritoryPercent(this.totalArea);
                            if (percent >= this.targetPercent) {
                                this.endGame(player);
                            }
                        }
                    });
                }

                this.updateHUD();
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#3a5a2a';
                this.ctx.fillRect(0, 0, this.width, this.height);

                // Draw grid pattern
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                this.ctx.lineWidth = 1;
                for (let x = 0; x < this.width; x += CONFIG.gridSize * 4) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y < this.height; y += CONFIG.gridSize * 4) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.width, y);
                    this.ctx.stroke();
                }

                // Draw players
                this.players.forEach(player => player.draw(this.ctx));
            }

            updateHUD() {
                const statsContainer = document.getElementById('playerStats');
                statsContainer.innerHTML = '';

                this.players.forEach((player, index) => {
                    const percent = player.getTerritoryPercent(this.totalArea);
                    const statDiv = document.createElement('div');
                    statDiv.className = 'player-stat';
                    statDiv.innerHTML = `
                        <span class="player-icon">${PLANTS[player.plantType].emoji}</span>
                        <span class="player-percent">${percent.toFixed(1)}%</span>
                    `;
                    statDiv.style.opacity = player.alive ? '1' : '0.3';
                    statsContainer.appendChild(statDiv);
                });

                // Update timer
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            endGame(winner) {
                this.running = false;

                const isPlayer = !winner.isAI;
                const percent = winner.getTerritoryPercent(this.totalArea);

                document.getElementById('gameOverTitle').textContent = isPlayer ? 'üåø Sieg!' : 'üíÄ Niederlage';
                document.getElementById('gameOverMessage').textContent =
                    `${PLANTS[winner.plantType].name} hat gewonnen mit ${percent.toFixed(1)}% Territorium!`;
                document.getElementById('gameOver').classList.add('active');
            }

            gameLoop() {
                this.update();
                this.draw();

                if (this.running) {
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }

        // Menu interactions
        document.querySelectorAll('.plant-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.plant-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedPlant = option.dataset.plant;
            });
        });

        document.getElementById('aiCount').addEventListener('input', (e) => {
            gameConfig.aiCount = parseInt(e.target.value);
            document.getElementById('aiCountValue').textContent = gameConfig.aiCount;
        });

        document.getElementById('difficulty').addEventListener('change', (e) => {
            gameConfig.difficulty = e.target.value;
        });

        document.getElementById('targetPercent').addEventListener('input', (e) => {
            gameConfig.targetPercent = parseInt(e.target.value);
            document.getElementById('targetPercentValue').textContent = gameConfig.targetPercent + '%';
        });

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', () => {
            document.getElementById('gameOver').classList.remove('active');
            startGame();
        });

        function startGame() {
            // Hide menu, show game
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('hud').classList.add('active');

            // Setup canvas
            canvas = document.getElementById('gameCanvas');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx = canvas.getContext('2d');

            // Start game
            game = new Game(canvas, selectedPlant, gameConfig.aiCount, gameConfig.targetPercent, gameConfig.difficulty);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (game && game.running) {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
        });
    </script>
