<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Shield Siege - Asymmetric Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        .back-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <a href="../index.html" class="back-button" id="backButton" style="display: none;">‚Üê Back to Gallery</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const COLORS = {
            attacker: '#ff4444',
            defender: '#4488ff',
            shield: '#ffffff',
            bg: '#000000',
            line: '#333333',
            target: '#44ff44',
            explosion: '#ffaa00'
        };

        const ROCKET_SIZE = 10;
        const ROCKET_SPEED = 6;
        const MAX_ROCKETS = 10;
        const MAX_SHIELDS = 5;
        const TOTAL_ROUNDS = 3;
        const SHIELD_SIZE = 60;

        let gameState = 'menu'; // menu, setup, attack, result, gameover
        let currentRound = 1;
        let attacker = 1; // Which player is attacking
        let rockets = [];
        let shields = [];
        let targets = [];
        let particles = [];
        let rocketsFired = 0;
        let hits = 0;
        let scores = { 1: 0, 2: 0 };
        let shakeAmount = 0;
        let timer = 0;

        class Target {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 40;
                this.hit = false;
            }

            draw() {
                ctx.fillStyle = this.hit ? COLORS.explosion : COLORS.defender;
                ctx.globalAlpha = this.hit ? 0.3 : 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                if (!this.hit) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                ctx.globalAlpha = 1;
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.size;
            }
        }

        class Shield {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = SHIELD_SIZE;
                this.height = SHIELD_SIZE;
            }

            draw() {
                ctx.strokeStyle = COLORS.shield;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 3;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                ctx.strokeRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
            }

            contains(x, y) {
                return x >= this.x - this.width/2 && x <= this.x + this.width/2 &&
                       y >= this.y - this.height/2 && y <= this.y + this.height/2;
            }
        }

        class Rocket {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                const angle = Math.atan2(targetY - y, targetX - x);
                this.vx = Math.cos(angle) * ROCKET_SPEED;
                this.vy = Math.sin(angle) * ROCKET_SPEED;
                this.blocked = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.fillStyle = COLORS.attacker;
                ctx.beginPath();
                ctx.arc(this.x, this.y, ROCKET_SIZE, 0, Math.PI * 2);
                ctx.fill();

                // Trail
                ctx.strokeStyle = COLORS.attacker;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.vx * 2, this.y - this.vy * 2);
                ctx.stroke();
            }

            isOutOfBounds() {
                return this.x < 0 || this.x > canvas.width ||
                       this.y < 0 || this.y > canvas.height;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.life = 40;
                this.maxLife = 40;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function initRound() {
            rockets = [];
            shields = [];
            targets = [];
            particles = [];
            rocketsFired = 0;
            hits = 0;
            timer = 0;

            // Create targets for defender
            const defenderY = attacker === 1 ? 100 : canvas.height - 100;
            const spacing = canvas.width / 6;
            for (let i = 0; i < 5; i++) {
                targets.push(new Target(spacing * (i + 1), defenderY));
            }

            gameState = 'setup';
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
            shakeAmount = 8;
        }

        function checkCollisions() {
            for (let i = rockets.length - 1; i >= 0; i--) {
                const rocket = rockets[i];

                // Check shield collision
                let blocked = false;
                for (let shield of shields) {
                    if (shield.contains(rocket.x, rocket.y)) {
                        rockets.splice(i, 1);
                        createExplosion(rocket.x, rocket.y, COLORS.shield);
                        blocked = true;
                        break;
                    }
                }
                if (blocked) continue;

                // Check target collision
                for (let target of targets) {
                    if (!target.hit && target.contains(rocket.x, rocket.y)) {
                        target.hit = true;
                        hits++;
                        rockets.splice(i, 1);
                        createExplosion(rocket.x, rocket.y, COLORS.explosion);
                        break;
                    }
                }
            }
        }

        function handleTouch(e) {
            e.preventDefault();

            const touch = e.touches[0] || e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (gameState === 'menu') {
                gameState = 'playing';
                currentRound = 1;
                attacker = 1;
                scores = { 1: 0, 2: 0 };
                initRound();
                return;
            }

            if (gameState === 'result') {
                if (currentRound < TOTAL_ROUNDS) {
                    currentRound++;
                    attacker = attacker === 1 ? 2 : 1;
                    initRound();
                } else {
                    gameState = 'gameover';
                }
                return;
            }

            if (gameState === 'gameover') {
                gameState = 'menu';
                return;
            }

            // Setup phase - defender places shields
            if (gameState === 'setup') {
                const defenderSide = attacker === 1 ? 2 : 1;
                const isDefenderSide = (defenderSide === 1 && y > canvas.height / 2) ||
                                       (defenderSide === 2 && y < canvas.height / 2);

                if (isDefenderSide && shields.length < MAX_SHIELDS) {
                    shields.push(new Shield(x, y));
                }

                // Start attack phase with button in middle
                if (shields.length >= MAX_SHIELDS ||
                    (Math.abs(y - canvas.height/2) < 50 && Math.abs(x - canvas.width/2) < 100)) {
                    gameState = 'attack';
                    timer = 0;
                }
                return;
            }

            // Attack phase - attacker fires rockets
            if (gameState === 'attack') {
                const attackerSide = attacker;
                const isAttackerSide = (attackerSide === 1 && y > canvas.height / 2) ||
                                       (attackerSide === 2 && y < canvas.height / 2);

                if (isAttackerSide && rocketsFired < MAX_ROCKETS) {
                    const startY = attacker === 1 ? canvas.height - 50 : 50;
                    rockets.push(new Rocket(x, startY, x, canvas.height / 2));
                    rocketsFired++;
                }
            }
        }

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchend', handleTouch);

        // Mouse support for testing
        canvas.addEventListener('click', (e) => {
            const fakeTouch = {
                touches: [{ clientX: e.clientX, clientY: e.clientY }],
                changedTouches: [{ clientX: e.clientX, clientY: e.clientY }],
                preventDefault: () => {}
            };
            handleTouch(fakeTouch);
        });

        function update() {
            if (gameState !== 'attack') return;

            timer++;

            // Update rockets
            for (let i = rockets.length - 1; i >= 0; i--) {
                rockets[i].update();
                if (rockets[i].isOutOfBounds()) {
                    rockets.splice(i, 1);
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            checkCollisions();

            // Check if attack phase is over
            if (rocketsFired >= MAX_ROCKETS && rockets.length === 0) {
                scores[attacker] = hits;
                gameState = 'result';
            }

            // Screen shake
            if (shakeAmount > 0) {
                shakeAmount *= 0.9;
                if (shakeAmount < 0.1) shakeAmount = 0;
            }
        }

        function draw() {
            ctx.save();
            if (shakeAmount > 0) {
                ctx.translate(
                    (Math.random() - 0.5) * shakeAmount,
                    (Math.random() - 0.5) * shakeAmount
                );
            }

            ctx.fillStyle = COLORS.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'menu') {
                drawMenu();
            } else if (gameState === 'setup') {
                drawSetup();
            } else if (gameState === 'attack') {
                drawAttack();
            } else if (gameState === 'result') {
                drawResult();
            } else if (gameState === 'gameover') {
                drawGameOver();
            }

            ctx.restore();
        }

        function drawMenu() {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('SHIELD SIEGE', canvas.width / 2, canvas.height / 2 - 100);

            ctx.font = '20px Arial';
            ctx.fillText('Asymmetric Split-Screen Battle', canvas.width / 2, canvas.height / 2 - 50);

            ctx.font = '18px Arial';
            ctx.fillText('DEFENDER: Place shields to protect targets', canvas.width / 2, canvas.height / 2);
            ctx.fillText('ATTACKER: Fire rockets to hit targets', canvas.width / 2, canvas.height / 2 + 30);
            ctx.fillText('Roles switch each round!', canvas.width / 2, canvas.height / 2 + 60);

            ctx.font = 'bold 32px Arial';
            ctx.fillText('TAP TO START', canvas.width / 2, canvas.height / 2 + 120);

            // Rotated text for player 2
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(Math.PI);
            ctx.font = '20px Arial';
            ctx.fillText('PLAYER 2', 0, -canvas.height / 2 + 50);
            ctx.restore();

            ctx.fillText('PLAYER 1', canvas.width / 2, canvas.height - 50);
        }

        function drawSetup() {
            // Center line
            ctx.strokeStyle = COLORS.line;
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw targets
            for (let target of targets) {
                target.draw();
            }

            // Draw shields
            for (let shield of shields) {
                shield.draw();
            }

            // Instructions
            const defender = attacker === 1 ? 2 : 1;
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';

            if (defender === 1) {
                ctx.fillText(`PLAYER ${defender}: Place Shields`, canvas.width / 2, canvas.height - 80);
                ctx.font = '20px Arial';
                ctx.fillText(`${shields.length}/${MAX_SHIELDS} shields placed`, canvas.width / 2, canvas.height - 50);
            } else {
                ctx.save();
                ctx.translate(canvas.width / 2, 80);
                ctx.rotate(Math.PI);
                ctx.font = 'bold 28px Arial';
                ctx.fillText(`PLAYER ${defender}: Place Shields`, 0, 0);
                ctx.font = '20px Arial';
                ctx.fillText(`${shields.length}/${MAX_SHIELDS} shields placed`, 0, 30);
                ctx.restore();
            }

            // Start button
            if (shields.length > 0) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(canvas.width/2 - 100, canvas.height/2 - 30, 200, 60);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(canvas.width/2 - 100, canvas.height/2 - 30, 200, 60);
                ctx.fillStyle = '#fff';
                ctx.font = '24px Arial';
                ctx.fillText('START ATTACK', canvas.width / 2, canvas.height / 2 + 5);
            }

            // Round info
            ctx.font = '20px Arial';
            ctx.fillText(`Round ${currentRound}/${TOTAL_ROUNDS}`, canvas.width / 2, 30);
        }

        function drawAttack() {
            // Center line
            ctx.strokeStyle = COLORS.line;
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw targets
            for (let target of targets) {
                target.draw();
            }

            // Draw shields
            for (let shield of shields) {
                shield.draw();
            }

            // Draw rockets
            for (let rocket of rockets) {
                rocket.draw();
            }

            // Draw particles
            for (let particle of particles) {
                particle.draw();
            }

            // Status
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';

            if (attacker === 1) {
                ctx.fillText(`PLAYER ${attacker}: Fire! (${rocketsFired}/${MAX_ROCKETS})`, canvas.width / 2, canvas.height - 50);
                ctx.fillText(`Hits: ${hits}`, canvas.width / 2, canvas.height - 20);
            } else {
                ctx.save();
                ctx.translate(canvas.width / 2, 50);
                ctx.rotate(Math.PI);
                ctx.fillText(`PLAYER ${attacker}: Fire! (${rocketsFired}/${MAX_ROCKETS})`, 0, 0);
                ctx.fillText(`Hits: ${hits}`, 0, 30);
                ctx.restore();
            }

            ctx.font = '20px Arial';
            ctx.fillText(`Round ${currentRound}/${TOTAL_ROUNDS}`, canvas.width / 2, 30);
        }

        function drawResult() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ROUND OVER', canvas.width / 2, canvas.height / 2 - 80);

            ctx.font = '32px Arial';
            ctx.fillText(`Player ${attacker} scored: ${hits} hits`, canvas.width / 2, canvas.height / 2 - 20);

            ctx.font = '24px Arial';
            ctx.fillText(`Scores: P1: ${scores[1]} | P2: ${scores[2]}`, canvas.width / 2, canvas.height / 2 + 30);

            ctx.font = 'bold 28px Arial';
            if (currentRound < TOTAL_ROUNDS) {
                ctx.fillText('TAP FOR NEXT ROUND', canvas.width / 2, canvas.height / 2 + 90);
            } else {
                ctx.fillText('TAP TO SEE WINNER', canvas.width / 2, canvas.height / 2 + 90);
            }
        }

        function drawGameOver() {
            ctx.fillStyle = COLORS.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const winner = scores[1] > scores[2] ? 1 : (scores[2] > scores[1] ? 2 : 0);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 64px Arial';
            ctx.textAlign = 'center';

            if (winner === 0) {
                ctx.fillText('TIE GAME!', canvas.width / 2, canvas.height / 2 - 40);
            } else {
                ctx.fillText(`PLAYER ${winner} WINS!`, canvas.width / 2, canvas.height / 2 - 40);
            }

            ctx.font = '32px Arial';
            ctx.fillText(`Final Score: P1: ${scores[1]} | P2: ${scores[2]}`, canvas.width / 2, canvas.height / 2 + 20);

            ctx.font = 'bold 28px Arial';
            ctx.fillText('TAP TO PLAY AGAIN', canvas.width / 2, canvas.height / 2 + 80);

            // Rotated winner text
            if (winner === 2) {
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(Math.PI);
                ctx.font = 'bold 48px Arial';
                ctx.fillText('YOU WIN!', 0, -80);
                ctx.restore();
            } else if (winner === 1) {
                ctx.fillText('YOU WIN!', canvas.width / 2, canvas.height - 100);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
