<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
        
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .game-over p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .instructions {
            text-align: center;
            margin-top: 20px;
            color: white;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Zur√ºck zur √úbersicht</a>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn" onclick="startGame()">Start</button>
            <button id="pauseBtn" onclick="pauseGame()" disabled>Pause</button>
            <button onclick="resetGame()">Reset</button>
        </div>
    </div>
    
    <div class="instructions">
        <h3>Steuerung:</h3>
        <p>Pfeiltasten oder WASD zum Bewegen</p>
        <p>Sammle die roten √Ñpfel üçé</p>
        <p>Vermeide W√§nde und deinen eigenen K√∂rper!</p>
    </div>
    
    <div class="game-over" id="gameOverModal">
        <h2>Game Over!</h2>
        <p>Dein Score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Nochmal spielen</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let direction = {x: 0, y: 0};
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        highScoreElement.textContent = highScore;
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Stelle sicher, dass das Essen nicht auf der Schlange erscheint
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#16213e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Kopf
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                    
                    // Augen
                    ctx.fillStyle = 'white';
                    let eyeX1, eyeY1, eyeX2, eyeY2;
                    if (direction.x === 1) {
                        eyeX1 = segment.x * gridSize + 12;
                        eyeY1 = segment.y * gridSize + 6;
                        eyeX2 = segment.x * gridSize + 12;
                        eyeY2 = segment.y * gridSize + 14;
                    } else if (direction.x === -1) {
                        eyeX1 = segment.x * gridSize + 8;
                        eyeY1 = segment.y * gridSize + 6;
                        eyeX2 = segment.x * gridSize + 8;
                        eyeY2 = segment.y * gridSize + 14;
                    } else if (direction.y === 1) {
                        eyeX1 = segment.x * gridSize + 6;
                        eyeY1 = segment.y * gridSize + 12;
                        eyeX2 = segment.x * gridSize + 14;
                        eyeY2 = segment.y * gridSize + 12;
                    } else {
                        eyeX1 = segment.x * gridSize + 6;
                        eyeY1 = segment.y * gridSize + 8;
                        eyeX2 = segment.x * gridSize + 14;
                        eyeY2 = segment.y * gridSize + 8;
                    }
                    ctx.fillRect(eyeX1 - 1, eyeY1 - 1, 3, 3);
                    ctx.fillRect(eyeX2 - 1, eyeY2 - 1, 3, 3);
                } else {
                    // K√∂rper
                    ctx.fillStyle = '#27ae60';
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                }
            });
            
            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Apple stem
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(food.x * gridSize + gridSize/2 - 1, food.y * gridSize + 2, 2, 4);
        }
        
        function update() {
            if (!gameRunning || gamePaused) return;
            
            // Move snake head
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = score;
            gameOverModal.style.display = 'block';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gamePaused = false;
            direction = {x: 1, y: 0};
            gameOverModal.style.display = 'none';
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            if (snake.length === 1 && snake[0].x === 10 && snake[0].y === 10) {
                generateFood();
            }
            
            gameLoop = setInterval(update, 100);
        }
        
        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
        }
        
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            
            snake = [{x: 10, y: 10}];
            direction = {x: 0, y: 0};
            score = 0;
            scoreElement.textContent = score;
            gameOverModal.style.display = 'none';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'Pause';
            
            generateFood();
            draw();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) {
                        direction = {x: 0, y: -1};
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) {
                        direction = {x: 0, y: 1};
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) {
                        direction = {x: -1, y: 0};
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) {
                        direction = {x: 1, y: 0};
                    }
                    break;
                case ' ':
                    pauseGame();
                    break;
            }
        });
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // Initial draw
        generateFood();
        draw();
    </script>
</body>
</html>
