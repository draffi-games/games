<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0a12;
            --bg-secondary: rgba(16, 16, 28, 0.95);
            --bg-card: rgba(25, 25, 45, 0.9);
            --text-primary: #e8e8f0;
            --text-secondary: #a0a0b8;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent: #667eea;
            --accent-glow: rgba(102, 126, 234, 0.4);
            --alkali: #ff6b6b;
            --alkaline: #ffa94d;
            --transition: #ffd43b;
            --post-transition: #69db7c;
            --metalloid: #38d9a9;
            --nonmetal: #4dabf7;
            --halogen: #748ffc;
            --noble: #da77f2;
            --lanthanide: #e599f7;
            --actinide: #faa2c1;
            --unknown: #868e96;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.6);
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .header {
            text-align: center;
            padding: 50px 20px 10px;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #da77f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 12px 20px;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 14px 8px 34px;
            color: var(--text-primary);
            font-size: 0.9rem;
            width: 220px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: var(--accent);
        }

        .search-box::before {
            content: '\1F50D';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85rem;
        }

        .filter-group {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .filter-group label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .filter-group select {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 10px;
            color: var(--text-primary);
            font-size: 0.85rem;
            outline: none;
            cursor: pointer;
        }

        .temp-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .temp-control label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .temp-control input[type="range"] {
            width: 140px;
            accent-color: var(--accent);
        }

        .temp-value {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.85rem;
            min-width: 55px;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 6px 20px 10px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 3px 6px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .legend-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .legend-item.active {
            background: rgba(255,255,255,0.1);
        }

        .legend-swatch {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .table-container {
            overflow-x: auto;
            padding: 0 10px 10px;
            display: flex;
            justify-content: center;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 2px;
            min-width: 900px;
            max-width: 1300px;
            width: 100%;
        }

        .element {
            position: relative;
            aspect-ratio: 1;
            min-width: 0;
            min-height: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .element:hover {
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .element.dimmed {
            opacity: 0.15;
        }

        .element.highlight {
            box-shadow: 0 0 12px var(--accent-glow);
            border-color: var(--accent);
        }

        .element .number {
            font-size: clamp(0.45rem, 0.8vw, 0.6rem);
            color: var(--text-secondary);
            position: absolute;
            top: 1px;
            left: 3px;
        }

        .element .symbol {
            font-size: clamp(0.7rem, 1.5vw, 1.1rem);
            font-weight: 700;
            line-height: 1.1;
        }

        .element .name {
            font-size: clamp(0.35rem, 0.6vw, 0.5rem);
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .element .mass {
            font-size: clamp(0.35rem, 0.55vw, 0.45rem);
            color: rgba(255,255,255,0.4);
        }

        .element.state-solid { border-bottom: 2px solid #ffd43b; }
        .element.state-liquid { border-bottom: 2px solid #4dabf7; }
        .element.state-gas { border-bottom: 2px solid #ff6b6b; }

        .spacer { visibility: hidden; }

        .lanthanide-label, .actinide-label {
            grid-column: 1 / 4;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            font-size: 0.65rem;
            color: var(--text-secondary);
        }

        .info-panel {
            position: fixed;
            top: 0;
            right: -420px;
            width: 400px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 100;
        }

        .info-panel.open {
            right: 0;
        }

        .info-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .info-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .info-header .big-symbol {
            font-size: 3.5rem;
            font-weight: 800;
        }

        .info-header .big-name {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .info-header .big-number {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .info-section {
            margin-bottom: 16px;
        }

        .info-section h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .info-row .label {
            color: var(--text-secondary);
        }

        .info-row .value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .electron-canvas {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            margin-top: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .state-legend {
            display: flex;
            gap: 14px;
            justify-content: center;
            padding: 4px 0 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .state-legend span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .state-legend .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 1.4rem; }
            .controls { flex-direction: column; align-items: stretch; }
            .search-box input { width: 100%; }
            .periodic-table { gap: 1px; min-width: 700px; }
            .info-panel { width: 100%; right: -100%; }
        }
    </style>
</head>

    <div class="header">
        <h1>Interactive Periodic Table</h1>

    <div class="controls">

        </div>
        <div class="filter-group">
            <label>Color by:</label>
            <select id="colorMode">
                <option value="category">Category</option>
                <option value="state">State at temp</option>
                <option value="electronegativity">Electronegativity</option>
                <option value="year">Discovery year</option>
                <option value="block">Electron block</option>

        </div>
        <div class="temp-control">
            <label>Temperature:</label>
            <input type="range" id="tempSlider" min="0" max="6000" value="298" step="1">

        </div>
    </div>

    <div class="legend" id="legend"></div>

    <div class="state-legend" id="stateLegend">
        <span><span class="dot" style="background:#ffd43b"></span> Solid</span>
        <span><span class="dot" style="background:#4dabf7"></span> Liquid</span>
        <span><span class="dot" style="background:#ff6b6b"></span> Gas</span>

    <div class="table-container">
        <div class="periodic-table" id="periodicTable"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="info-panel" id="infoPanel">

    // --- EventManager ---
    class EventManager {
        constructor() { this.listeners = []; }
        add(el, evt, handler, opts) {
            el.addEventListener(evt, handler, opts);
            this.listeners.push({ el, evt, handler, opts });
        }
        removeAll() {
            this.listeners.forEach(({ el, evt, handler, opts }) => {
                el.removeEventListener(evt, handler, opts);
            });
            this.listeners = [];
        }
    }

    // --- Safe localStorage ---
    function safeGetItem(key, def = null) {
        try { const v = localStorage.getItem(key); return v !== null ? v : def; }
        catch(e) { console.error('localStorage error:', e); return def; }
    }
    function safeSetItem(key, val) {

        { z:113, sym:"Nh", name:"Nihonium", mass:286, category:"unknown", block:"p", period:7, group:13, mp:0, bp:0, en:0, config:"[Rn] 5f14 6d10 7s2 7p1", discovered:2003, discoverer:"RIKEN (Japan)", uses:"Research only", appearance:"Unknown" },
        { z:114, sym:"Fl", name:"Flerovium", mass:289, category:"unknown", block:"p", period:7, group:14, mp:0, bp:0, en:0, config:"[Rn] 5f14 6d10 7s2 7p2", discovered:1998, discoverer:"Joint Institute Dubna", uses:"Research only", appearance:"Unknown" },
        { z:115, sym:"Mc", name:"Moscovium", mass:290, category:"unknown", block:"p", period:7, group:15, mp:0, bp:0, en:0, config:"[Rn] 5f14 6d10 7s2 7p3", discovered:2003, discoverer:"Joint Institute Dubna", uses:"Research only", appearance:"Unknown" },
        { z:116, sym:"Lv", name:"Livermorium", mass:293, category:"unknown", block:"p", period:7, group:16, mp:0, bp:0, en:0, config:"[Rn] 5f14 6d10 7s2 7p4", discovered:2000, discoverer:"Joint Institute Dubna", uses:"Research only", appearance:"Unknown" },
        { z:117, sym:"Ts", name:"Tennessine", mass:294, category:"unknown", block:"p", period:7, group:17, mp:0, bp:0, en:0, config:"[Rn] 5f14 6d10 7s2 7p5", discovered:2010, discoverer:"Joint Institute Dubna", uses:"Research only", appearance:"Unknown" },
        { z:118, sym:"Og", name:"Oganesson", mass:294, category:"unknown", block:"p", period:7, group:18, mp:0, bp:0, en:0, config:"[Rn] 5f14 6d10 7s2 7p6", discovered:2002, discoverer:"Joint Institute Dubna", uses:"Research only", appearance:"Unknown" }
    ];

    const CATEGORY_COLORS = {
        alkali: 'var(--alkali)',
        alkaline: 'var(--alkaline)',
        transition: 'var(--transition)',
        'post-transition': 'var(--post-transition)',
        metalloid: 'var(--metalloid)',
        nonmetal: 'var(--nonmetal)',
        halogen: 'var(--halogen)',
        noble: 'var(--noble)',
        lanthanide: 'var(--lanthanide)',
        actinide: 'var(--actinide)',
        unknown: 'var(--unknown)'
    };

    const CATEGORY_NAMES = {
        alkali: 'Alkali Metal',
        alkaline: 'Alkaline Earth',
        transition: 'Transition Metal',
        'post-transition': 'Post-Transition',
        metalloid: 'Metalloid',
        nonmetal: 'Nonmetal',
        halogen: 'Halogen',
        noble: 'Noble Gas',
        lanthanide: 'Lanthanide',
        actinide: 'Actinide',
        unknown: 'Unknown'
    };

    // Standard periodic table layout: [row, col] (1-indexed)
    const LAYOUT = {
        1:[1,1], 2:[1,18],
        3:[2,1], 4:[2,2], 5:[2,13], 6:[2,14], 7:[2,15], 8:[2,16], 9:[2,17], 10:[2,18],
        11:[3,1], 12:[3,2], 13:[3,13], 14:[3,14], 15:[3,15], 16:[3,16], 17:[3,17], 18:[3,18],
        19:[4,1], 20:[4,2], 21:[4,3], 22:[4,4], 23:[4,5], 24:[4,6], 25:[4,7], 26:[4,8], 27:[4,9], 28:[4,10], 29:[4,11], 30:[4,12], 31:[4,13], 32:[4,14], 33:[4,15], 34:[4,16], 35:[4,17], 36:[4,18],
        37:[5,1], 38:[5,2], 39:[5,3], 40:[5,4], 41:[5,5], 42:[5,6], 43:[5,7], 44:[5,8], 45:[5,9], 46:[5,10], 47:[5,11], 48:[5,12], 49:[5,13], 50:[5,14], 51:[5,15], 52:[5,16], 53:[5,17], 54:[5,18],
        55:[6,1], 56:[6,2],
        71:[6,3], 72:[6,4], 73:[6,5], 74:[6,6], 75:[6,7], 76:[6,8], 77:[6,9], 78:[6,10], 79:[6,11], 80:[6,12], 81:[6,13], 82:[6,14], 83:[6,15], 84:[6,16], 85:[6,17], 86:[6,18],
        87:[7,1], 88:[7,2],
        103:[7,3], 104:[7,4], 105:[7,5], 106:[7,6], 107:[7,7], 108:[7,8], 109:[7,9], 110:[7,10], 111:[7,11], 112:[7,12], 113:[7,13], 114:[7,14], 115:[7,15], 116:[7,16], 117:[7,17], 118:[7,18],
        // Lanthanides row 9
        57:[9,4], 58:[9,5], 59:[9,6], 60:[9,7], 61:[9,8], 62:[9,9], 63:[9,10], 64:[9,11], 65:[9,12], 66:[9,13], 67:[9,14], 68:[9,15], 69:[9,16], 70:[9,17],
        // Actinides row 10
        89:[10,4], 90:[10,5], 91:[10,6], 92:[10,7], 93:[10,8], 94:[10,9], 95:[10,10], 96:[10,11], 97:[10,12], 98:[10,13], 99:[10,14], 100:[10,15], 101:[10,16], 102:[10,17]
    };

    const eventManager = new EventManager();
    let currentTemp = 298;
    let activeCategory = null;
    let electronAnimFrame = null;

    function getElementState(el, temp) {
        if (!el.mp || !el.bp) return 'unknown';
        if (temp < el.mp) return 'solid';
        if (temp < el.bp) return 'liquid';
        return 'gas';
    }

    function getCategoryColor(el) {
        return CATEGORY_COLORS[el.category] || 'var(--unknown)';
    }

    function getElectronegativityColor(en) {
        if (en === 0) return 'var(--unknown)';
        const t = Math.min(en / 4.0, 1);
        const r = Math.round(70 + t * 185);
        const g = Math.round(180 - t * 80);
        const b = Math.round(240 - t * 200);
        return `rgb(${r},${g},${b})`;
    }

    function getYearColor(year) {
        if (year <= 0) return '#aaa';
        if (year < 1700) return '#e599f7';
        if (year < 1800) return '#748ffc';
        if (year < 1900) return '#4dabf7';
        if (year < 1950) return '#69db7c';
        if (year < 2000) return '#ffd43b';
        return '#ff6b6b';
    }

    function getBlockColor(block) {
        const colors = { s: '#ff6b6b', p: '#4dabf7', d: '#ffd43b', f: '#69db7c' };
        return colors[block] || 'var(--unknown)';
    }

    function getColor(el, mode) {
        switch(mode) {
            case 'category': return getCategoryColor(el);
            case 'electronegativity': return getElectronegativityColor(el.en);
            case 'year': return getYearColor(el.discovered);
            case 'block': return getBlockColor(el.block);
            case 'state': {
                const st = getElementState(el, currentTemp);
                if (st === 'solid') return '#ffd43b';
                if (st === 'liquid') return '#4dabf7';
                if (st === 'gas') return '#ff6b6b';
                return 'var(--unknown)';
            }
            default: return getCategoryColor(el);
        }
    }

    function buildTable() {
        const table = document.getElementById('periodicTable');
        table.innerHTML = '';

        // Build 10 rows x 18 cols grid
        const totalRows = 10;
        table.style.gridTemplateRows = `repeat(7, 1fr) 12px repeat(2, 1fr)`;

        for (let row = 1; row <= totalRows; row++) {
            // Row 8 is a spacer
            if (row === 8) {
                for (let col = 1; col <= 18; col++) {
                    const sp = document.createElement('div');
                    sp.style.height = '12px';
                    table.appendChild(sp);
                }
                continue;
            }
            for (let col = 1; col <= 18; col++) {
                const el = ELEMENTS.find(e => {
                    const pos = LAYOUT[e.z];
                    return pos && pos[0] === row && pos[1] === col;
                });

                if (row === 9 && col === 1) {
                    const label = document.createElement('div');
                    label.className = 'lanthanide-label';
                    label.textContent = 'Lanthanides';
                    label.style.gridColumn = '1 / 4';
                    table.appendChild(label);
                    col = 3;
                    continue;
                }
                if (row === 10 && col === 1) {
                    const label = document.createElement('div');
                    label.className = 'actinide-label';
                    label.textContent = 'Actinides';
                    label.style.gridColumn = '1 / 4';
                    table.appendChild(label);
                    col = 3;
                    continue;
                }

                if (!el) {
                    const spacer = document.createElement('div');
                    spacer.className = 'spacer';
                    table.appendChild(spacer);
                    continue;
                }

                const div = document.createElement('div');
                div.className = 'element';
                div.dataset.z = el.z;
                div.innerHTML = `
                    <span class="number">${el.z}</span>
                    <span class="symbol">${el.sym}</span>
                    <span class="name">${el.name}</span>
                    <span class="mass">${el.mass}</span>
                `;
                applyElementStyle(div, el);
                table.appendChild(div);
            }
        }
    }

    function applyElementStyle(div, el) {
        const mode = document.getElementById('colorMode').value;
        const color = getColor(el, mode);
        div.style.borderLeft = `3px solid ${color}`;
        div.querySelector('.symbol').style.color = color;

        // State border
        div.classList.remove('state-solid', 'state-liquid', 'state-gas');
        const state = getElementState(el, currentTemp);
        if (state !== 'unknown') {
            div.classList.add('state-' + state);
        }
    }

    function updateAllStyles() {
        document.querySelectorAll('.element').forEach(div => {
            const z = parseInt(div.dataset.z);
            const el = ELEMENTS.find(e => e.z === z);
            if (el) applyElementStyle(div, el);
        });
    }

    function buildLegend() {
        const legend = document.getElementById('legend');
        const mode = document.getElementById('colorMode').value;
        legend.innerHTML = '';

        if (mode === 'category') {
            Object.entries(CATEGORY_NAMES).forEach(([key, name]) => {
                const item = document.createElement('div');
                item.className = 'legend-item' + (activeCategory === key ? ' active' : '');
                item.innerHTML = `<span class="legend-swatch" style="background:${CATEGORY_COLORS[key]}"></span>${name}`;
                eventManager.add(item, 'click', () => {
                    activeCategory = activeCategory === key ? null : key;
                    filterByCategory();
                    buildLegend();
                });
                legend.appendChild(item);
            });
        } else if (mode === 'block') {
            ['s', 'p', 'd', 'f'].forEach(b => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `<span class="legend-swatch" style="background:${getBlockColor(b)}"></span>${b}-block`;
                legend.appendChild(item);
            });
        } else if (mode === 'year') {
            const ranges = [
                ['Ancient', '#aaa'], ['< 1700', '#e599f7'], ['1700s', '#748ffc'],
                ['1800s', '#4dabf7'], ['1900-1950', '#69db7c'], ['1950-2000', '#ffd43b'], ['2000+', '#ff6b6b']
            ];
            ranges.forEach(([label, color]) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `<span class="legend-swatch" style="background:${color}"></span>${label}`;
                legend.appendChild(item);
            });
        } else if (mode === 'electronegativity') {
            const item = document.createElement('div');
            item.className = 'legend-item';
            item.innerHTML = `<span style="background:linear-gradient(90deg, rgb(70,180,240), rgb(255,100,40)); width:80px; height:12px; border-radius:3px; display:inline-block;"></span> Low â†’ High`;
            legend.appendChild(item);
        }
    }

    function filterByCategory() {
        document.querySelectorAll('.element').forEach(div => {
            const z = parseInt(div.dataset.z);
            const el = ELEMENTS.find(e => e.z === z);
            if (!el) return;
            if (activeCategory && el.category !== activeCategory) {
                div.classList.add('dimmed');
            } else {
                div.classList.remove('dimmed');
            }
        });
    }

    function searchElements(query) {
        query = query.toLowerCase().trim();
        document.querySelectorAll('.element').forEach(div => {
            const z = parseInt(div.dataset.z);
            const el = ELEMENTS.find(e => e.z === z);
            if (!el) return;
            if (!query) {
                div.classList.remove('dimmed', 'highlight');
                return;
            }
            const match = el.name.toLowerCase().includes(query) ||
                          el.sym.toLowerCase().includes(query) ||
                          String(el.z).includes(query);
            div.classList.toggle('dimmed', !match);
            div.classList.toggle('highlight', match);
        });
    }

    function getElectronShells(z) {
        const shells = [];
        const config = [2, 8, 18, 32, 32, 18, 8];
        let remaining = z;
        for (let i = 0; i < config.length && remaining > 0; i++) {
            const inShell = Math.min(remaining, config[i]);
            shells.push(inShell);
            remaining -= inShell;
        }
        return shells;
    }

    function drawElectronShells(canvas, el) {
        if (electronAnimFrame) cancelAnimationFrame(electronAnimFrame);

        const ctx = canvas.getContext('2d');
        if (!ctx) return;

        const w = canvas.width = canvas.offsetWidth * 2;
        const h = canvas.height = canvas.offsetHeight * 2;
        const cx = w / 2;
        const cy = h / 2;
        const shells = getElectronShells(el.z);
        const maxR = Math.min(cx, cy) - 20;
        const color = getColor(el, 'category');
        let time = 0;

        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        function draw() {
            ctx.clearRect(0, 0, w, h);

            // Nucleus
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 20);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.beginPath();
            ctx.arc(cx, cy, 16, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(el.sym, cx, cy);

            shells.forEach((count, i) => {
                const r = 40 + (i / (shells.length)) * (maxR - 40);

                // Shell orbit
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Electrons
                for (let j = 0; j < count; j++) {
                    const speed = prefersReduced ? 0 : (0.5 + i * 0.15);
                    const angle = (j / count) * Math.PI * 2 + time * speed;
                    const ex = cx + Math.cos(angle) * r;
                    const ey = cy + Math.sin(angle) * r;

                    const eGrad = ctx.createRadialGradient(ex, ey, 0, ex, ey, 6);
                    eGrad.addColorStop(0, '#fff');
                    eGrad.addColorStop(0.5, color);
                    eGrad.addColorStop(1, 'rgba(0,0,0,0)');
                    ctx.beginPath();
                    ctx.arc(ex, ey, 5, 0, Math.PI * 2);
                    ctx.fillStyle = eGrad;
                    ctx.fill();
                }

                // Shell label
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.font = '10px sans-serif';
                ctx.fillText(count + 'eâ»', cx + r + 12, cy);
            });

            if (!prefersReduced) {
                time += 0.015;
                electronAnimFrame = requestAnimationFrame(draw);
            }
        }

        draw();
    }

    function openInfoPanel(el) {
        const panel = document.getElementById('infoPanel');
        const overlay = document.getElementById('overlay');
        const content = document.getElementById('infoPanelContent');
        const color = getColor(el, 'category');
        const state = getElementState(el, currentTemp);
        const yearStr = el.discovered <= 0 ? 'Ancient' : el.discovered;

        content.innerHTML = `
            <div class="info-header">
                <div class="big-number">#${el.z}</div>
                <div class="big-symbol" style="color:${color}">${el.sym}</div>
                <div class="big-name">${el.name}</div>
            </div>
            <div class="info-section">
                <h3>Properties</h3>
                <div class="info-row"><span class="label">Category</span><span class="value" style="color:${color}">${CATEGORY_NAMES[el.category]}</span></div>
                <div class="info-row"><span class="label">Atomic Mass</span><span class="value">${el.mass} u</span></div>
                <div class="info-row"><span class="label">Electron Config</span><span class="value">${el.config}</span></div>
                <div class="info-row"><span class="label">Block</span><span class="value">${el.block}-block</span></div>
                <div class="info-row"><span class="label">Period / Group</span><span class="value">${el.period} / ${el.group || 'â€”'}</span></div>
                <div class="info-row"><span class="label">Electronegativity</span><span class="value">${el.en || 'N/A'}</span></div>
            </div>
            <div class="info-section">
                <h3>Thermal</h3>
                <div class="info-row"><span class="label">Melting Point</span><span class="value">${el.mp ? el.mp + ' K' : 'Unknown'}</span></div>
                <div class="info-row"><span class="label">Boiling Point</span><span class="value">${el.bp ? el.bp + ' K' : 'Unknown'}</span></div>
                <div class="info-row"><span class="label">State at ${currentTemp} K</span><span class="value">${state.charAt(0).toUpperCase() + state.slice(1)}</span></div>
            </div>
            <div class="info-section">
                <h3>Discovery</h3>
                <div class="info-row"><span class="label">Discovered</span><span class="value">${yearStr}</span></div>
                <div class="info-row"><span class="label">By</span><span class="value">${el.discoverer}</span></div>
            </div>
            <div class="info-section">
                <h3>Uses</h3>
                <p style="font-size:0.85rem;line-height:1.5;color:var(--text-secondary)">${el.uses}</p>
            </div>
            <div class="info-section">
                <h3>Appearance</h3>
                <p style="font-size:0.85rem;color:var(--text-secondary)">${el.appearance}</p>
            </div>
            <div class="info-section">
                <h3>Electron Shells</h3>
                <canvas class="electron-canvas" id="electronCanvas"></canvas>
            </div>
        `;

        panel.classList.add('open');
        overlay.classList.add('open');

        requestAnimationFrame(() => {
            const canvas = document.getElementById('electronCanvas');
            if (canvas) drawElectronShells(canvas, el);
        });
    }

    function closeInfoPanel() {
        document.getElementById('infoPanel').classList.remove('open');
        document.getElementById('overlay').classList.remove('open');
        if (electronAnimFrame) {
            cancelAnimationFrame(electronAnimFrame);
            electronAnimFrame = null;
        }
    }

    function init() {
        buildTable();
        buildLegend();

        // Restore last temp
        const savedTemp = safeGetItem('pt_temp', '298');
        currentTemp = parseInt(savedTemp);
        document.getElementById('tempSlider').value = currentTemp;
        document.getElementById('tempValue').textContent = currentTemp + ' K';
        updateAllStyles();

        // Event listeners
        eventManager.add(document.getElementById('searchInput'), 'input', (e) => {
            activeCategory = null;
            searchElements(e.target.value);
        });

        eventManager.add(document.getElementById('colorMode'), 'change', () => {
            activeCategory = null;
            updateAllStyles();
            buildLegend();
        });

        eventManager.add(document.getElementById('tempSlider'), 'input', (e) => {
            currentTemp = parseInt(e.target.value);
            document.getElementById('tempValue').textContent = currentTemp + ' K';
            safeSetItem('pt_temp', String(currentTemp));
            updateAllStyles();
        });

        eventManager.add(document.getElementById('periodicTable'), 'click', (e) => {
            const elDiv = e.target.closest('.element');
            if (!elDiv) return;
            const z = parseInt(elDiv.dataset.z);
            const el = ELEMENTS.find(e => e.z === z);
            if (el) openInfoPanel(el);
        });

        eventManager.add(document.getElementById('closePanel'), 'click', closeInfoPanel);
        eventManager.add(document.getElementById('overlay'), 'click', closeInfoPanel);

        eventManager.add(document, 'keydown', (e) => {
            if (e.key === 'Escape') closeInfoPanel();
        });
    }

    init();
    </script>
</body>
</html>
