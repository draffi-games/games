<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON: ARES GRID | Games Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dillinger Grid - Red (Primary) */
            --dillinger-core: #FF0000;
            --dillinger-glow: #FF3333;
            --dillinger-dark: #990000;

            /* ENCOM Grid - Green */
            --encom-core: #00FF41;
            --encom-glow: #00D936;
            --encom-dark: #009926;

            /* Flynn Grid - Blue */
            --flynn-core: #00D9FF;
            --flynn-glow: #0099CC;
            --flynn-dark: #006699;

            /* Supporting */
            --white-core: #FFFFFF;
            --black-bg: #000000;
            --dark-gray: #0F0F0F;
            --darker-gray: #050505;
            --purple-accent: #9933FF;
            --orange-accent: #FF6600;

            /* Active Theme (Default: Red/Dillinger) */
            --theme-core: var(--dillinger-core);
            --theme-glow: var(--dillinger-glow);
            --theme-dark: var(--dillinger-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', 'Orbitron', monospace;
            background-color: var(--black-bg);
            color: var(--white-core);
            overflow-x: hidden;
            letter-spacing: 0.05em;
        }

        /* Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: var(--black-bg);
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: -1px -1px;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, var(--black-bg) 100%);
        }

        /* Canvas for WebGL */
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 3rem 0 2rem 0;
            position: relative;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--white-core);
            text-shadow:
                0 0 7px var(--white-core),
                0 0 10px var(--white-core),
                0 0 21px var(--white-core),
                0 0 42px var(--theme-core),
                0 0 82px var(--theme-core),
                0 0 92px var(--theme-core),
                0 0 102px var(--theme-core),
                0 0 151px var(--theme-core);
            animation: logo-pulse 3s ease-in-out infinite;
        }

        @keyframes logo-pulse {
            0%, 100% {
                text-shadow:
                    0 0 7px var(--white-core),
                    0 0 10px var(--white-core),
                    0 0 21px var(--white-core),
                    0 0 42px var(--theme-core),
                    0 0 82px var(--theme-core),
                    0 0 92px var(--theme-core),
                    0 0 102px var(--theme-core),
                    0 0 151px var(--theme-core);
            }
            50% {
                text-shadow:
                    0 0 10px var(--white-core),
                    0 0 15px var(--white-core),
                    0 0 28px var(--white-core),
                    0 0 56px var(--theme-core),
                    0 0 110px var(--theme-core),
                    0 0 120px var(--theme-core),
                    0 0 130px var(--theme-core),
                    0 0 180px var(--theme-core);
            }
        }

        .subtitle {
            font-family: 'Rajdhani', monospace;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--theme-glow);
            margin-top: 1rem;
            text-shadow:
                0 0 5px var(--theme-core),
                0 0 10px var(--theme-core);
        }

        /* Theme Switcher */
        .theme-switcher {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border: 1px solid var(--theme-core);
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
            box-shadow:
                0 0 10px var(--theme-core),
                0 0 20px var(--theme-core),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .theme-btn {
            width: 50px;
            height: 50px;
            background: var(--darker-gray);
            border: 2px solid;
            cursor: pointer;
            font-size: 0.7rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            position: relative;
        }

        .theme-btn.red {
            border-color: var(--dillinger-core);
            color: var(--dillinger-core);
        }

        .theme-btn.green {
            border-color: var(--encom-core);
            color: var(--encom-core);
        }

        .theme-btn.blue {
            border-color: var(--flynn-core);
            color: var(--flynn-core);
        }

        .theme-btn.active {
            background: var(--theme-core);
            color: var(--black-bg);
            box-shadow:
                0 0 20px var(--theme-core),
                0 0 40px var(--theme-core),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .theme-btn:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 15px currentColor,
                0 0 30px currentColor;
        }

        /* Audio Control */
        .audio-control {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border: 1px solid var(--theme-core);
            clip-path: polygon(0% 0%, 90% 0%, 100% 100%, 10% 100%);
            box-shadow:
                0 0 10px var(--theme-core),
                0 0 20px var(--theme-core),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            box-shadow:
                0 0 20px var(--theme-core),
                0 0 40px var(--theme-core),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .audio-icon {
            font-size: 1.5rem;
            color: var(--theme-core);
            text-shadow:
                0 0 5px var(--theme-core),
                0 0 10px var(--theme-core);
        }

        /* Navigation */
        .nav {
            text-align: center;
            margin: 2rem 0;
        }

        .nav-link {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--theme-core);
            color: var(--theme-glow);
            text-decoration: none;
            text-transform: uppercase;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            letter-spacing: 0.15em;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            transition: all 0.3s ease;
            box-shadow:
                0 0 10px var(--theme-core),
                0 0 20px var(--theme-core);
        }

        .nav-link:hover {
            background: var(--theme-core);
            color: var(--black-bg);
            transform: translateY(-5px);
            box-shadow:
                0 0 20px var(--theme-core),
                0 0 40px var(--theme-core),
                0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Game Card */
        .game-card {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--theme-core);
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(
                10% 0%, 90% 0%,
                100% 10%, 100% 90%,
                90% 100%, 10% 100%,
                0% 90%, 0% 10%
            );
            box-shadow:
                0 0 10px var(--theme-core),
                0 0 20px var(--theme-core),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--theme-core), transparent, var(--theme-core));
            clip-path: polygon(
                10% 0%, 90% 0%,
                100% 10%, 100% 90%,
                90% 100%, 10% 100%,
                0% 90%, 0% 10%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow:
                0 0 20px var(--theme-core),
                0 0 40px var(--theme-core),
                0 0 60px var(--theme-core),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
            border-color: var(--theme-glow);
        }

        .game-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px var(--theme-core));
        }

        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--white-core);
            text-align: center;
            margin-bottom: 1rem;
            text-shadow:
                0 0 5px var(--theme-core),
                0 0 10px var(--theme-core);
        }

        .game-desc {
            font-family: 'Rajdhani', monospace;
            font-size: 1rem;
            font-weight: 300;
            color: var(--theme-glow);
            text-align: center;
            line-height: 1.6;
        }

        .game-status {
            margin-top: 1rem;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid var(--theme-core);
        }

        .status-available {
            color: var(--encom-core);
        }

        .status-coming-soon {
            color: var(--orange-accent);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            font-family: 'Rajdhani', monospace;
            font-size: 0.9rem;
            color: var(--theme-glow);
            border-top: 1px solid var(--theme-core);
            margin-top: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .theme-switcher,
            .audio-control {
                top: 1rem;
                padding: 0.5rem;
            }

            .theme-btn {
                width: 40px;
                height: 40px;
                font-size: 0.6rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black-bg);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--theme-core);
            text-shadow:
                0 0 10px var(--theme-core),
                0 0 20px var(--theme-core);
            animation: loading-pulse 1.5s ease-in-out infinite;
        }

        @keyframes loading-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: var(--darker-gray);
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--theme-core);
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--theme-core);
            box-shadow: 0 0 10px var(--theme-core);
            animation: loading-bar 2s ease-in-out infinite;
        }

        @keyframes loading-bar {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-text">INITIALIZING GRID</div>
        <div class="loading-bar"></div>
    </div>

    <!-- WebGL Canvas -->
    <canvas id="webgl-canvas"></canvas>

    <!-- Grid Background -->
    <div class="grid-background"></div>
    <div class="grid-overlay"></div>

    <!-- Audio Control -->
    <div class="audio-control" id="audioControl">
        <div class="audio-icon" id="audioIcon">üîä</div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button class="theme-btn red active" data-theme="red">RED</button>
        <button class="theme-btn green" data-theme="green">GRN</button>
        <button class="theme-btn blue" data-theme="blue">BLU</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">TRON: ARES</h1>
            <p class="subtitle">Grid Games Archive</p>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <a href="index.html" class="nav-link">‚Üê Main Gallery</a>
        </nav>

        <!-- Games Grid -->
        <div class="games-grid" id="gamesGrid">
            <!-- Games will be dynamically inserted here -->
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>SYSTEM STATUS: ONLINE | GRID INTEGRITY: 100% | USER PROGRAMS: ACTIVE</p>
            <p style="margin-top: 1rem; opacity: 0.6;">End of Line.</p>
        </footer>
    </div>

    <script>
        // Games Data
        const games = [
            {
                title: "Light Cycle Racing",
                description: "Classic light cycle combat on the Grid. Outmaneuver opponents and survive the arena.",
                icon: "üèçÔ∏è",
                url: "games/tron/light-cycle-racing.html",
                status: "available"
            },
            {
                title: "Disc Wars",
                description: "Identity disc combat arena. Throw, deflect, and dominate in triangular warfare.",
                icon: "üíø",
                url: "games/tron/disc-wars.html",
                status: "available"
            },
            {
                title: "Grid Puzzle",
                description: "Circuit building and pathfinding challenges. Reconnect the Grid systems.",
                icon: "üî∑",
                url: "games/tron/grid-puzzle.html",
                status: "available"
            },
            {
                title: "Tron Snake",
                description: "Navigate light trails without collision. Grow longer, survive longer.",
                icon: "üêç",
                url: "games/tron/tron-snake.html",
                status: "available"
            },
            {
                title: "Tron Tetris",
                description: "Neon blocks fall on the Grid. Clear lines, build combos, chase high scores.",
                icon: "üî≤",
                url: "games/tron/tron-tetris.html",
                status: "available"
            },
            {
                title: "Memory Grid",
                description: "Match pairs of Grid elements. Test your program's memory capacity.",
                icon: "üß†",
                url: "games/tron/memory-grid.html",
                status: "available"
            },
            {
                title: "3D Dual Arena",
                description: "Revolutionary 3D split-screen light cycle combat. Two players battle with true 3D perspective, jump mechanics, and best-of-5 rounds.",
                icon: "‚ö°",
                url: "games/tron/tron-3d-dual-arena.html",
                status: "available"
            }
        ];

        // Audio System - MUST BE FIRST (used by other functions)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioEnabled = localStorage.getItem('tronAudio') !== 'false';
        const audioControl = document.getElementById('audioControl');
        const audioIcon = document.getElementById('audioIcon');

        function updateAudioIcon() {
            audioIcon.textContent = audioEnabled ? 'üîä' : 'üîá';
        }

        updateAudioIcon();

        // Simple Web Audio API sound generation
        function playSound(type) {
            if (!audioEnabled) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            switch(type) {
                case 'ui-click':
                    oscillator.frequency.value = 800;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                case 'theme-switch':
                    oscillator.frequency.value = 600;
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;
                case 'hover':
                    oscillator.frequency.value = 400;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.05);
                    break;
            }
        }

        // Audio Control Event Listener
        audioControl.addEventListener('click', () => {
            audioEnabled = !audioEnabled;
            localStorage.setItem('tronAudio', audioEnabled);
            updateAudioIcon();
            if (audioEnabled) {
                playSound('ui-click');
            }
        });

        // Theme System
        const themeButtons = document.querySelectorAll('.theme-btn');
        const root = document.documentElement;

        const themes = {
            red: {
                core: '#FF0000',
                glow: '#FF3333',
                dark: '#990000'
            },
            green: {
                core: '#00FF41',
                glow: '#00D936',
                dark: '#009926'
            },
            blue: {
                core: '#00D9FF',
                glow: '#0099CC',
                dark: '#006699'
            }
        };

        function setTheme(theme) {
            const colors = themes[theme];
            root.style.setProperty('--theme-core', colors.core);
            root.style.setProperty('--theme-glow', colors.glow);
            root.style.setProperty('--theme-dark', colors.dark);

            themeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === theme);
            });

            localStorage.setItem('tronTheme', theme);
            playSound('theme-switch');
        }

        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setTheme(btn.dataset.theme);
            });
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('tronTheme') || 'red';
        setTheme(savedTheme);

        // Render Games
        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            console.log('Rendering games:', games.length, 'games found');

            games.forEach(game => {
                console.log('Adding game:', game.title, 'Status:', game.status);
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <h3 class="game-title">${game.title}</h3>
                    <p class="game-desc">${game.description}</p>
                    <div class="game-status ${game.status === 'available' ? 'status-available' : 'status-coming-soon'}">
                        ${game.status === 'available' ? '‚óè AVAILABLE' : '‚óã COMING SOON'}
                    </div>
                `;

                card.addEventListener('mouseenter', () => playSound('hover'));

                if (game.status === 'available') {
                    card.addEventListener('click', () => {
                        playSound('ui-click');
                        setTimeout(() => {
                            window.location.href = game.url;
                        }, 200);
                    });
                }

                grid.appendChild(card);
            });
        }

        // WebGL Grid Background (Simple version)
        function initWebGL() {
            const canvas = document.getElementById('webgl-canvas');
            const ctx = canvas.getContext('2d');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            resize();
            window.addEventListener('resize', resize);

            let rotation = 0;

            function drawGrid() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                ctx.translate(centerX, centerY);
                ctx.rotate(rotation);

                const gridSize = 100;
                const lineCount = 20;

                // Get current theme color
                const themeColor = getComputedStyle(root).getPropertyValue('--theme-core').trim();
                ctx.strokeStyle = themeColor;
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.2;

                // Draw rotating grid
                for (let i = -lineCount; i <= lineCount; i++) {
                    const offset = i * gridSize;

                    // Horizontal lines
                    ctx.beginPath();
                    ctx.moveTo(-canvas.width, offset);
                    ctx.lineTo(canvas.width, offset);
                    ctx.stroke();

                    // Vertical lines
                    ctx.beginPath();
                    ctx.moveTo(offset, -canvas.height);
                    ctx.lineTo(offset, canvas.height);
                    ctx.stroke();
                }

                ctx.restore();

                rotation += 0.0005;
                requestAnimationFrame(drawGrid);
            }

            drawGrid();
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, rendering games...');
            renderGames();
            console.log('Games rendered, initializing WebGL...');
            initWebGL();

            // Hide loading screen
            setTimeout(() => {
                console.log('Hiding loading screen...');
                document.getElementById('loading').classList.add('hidden');
                console.log('Page ready!');
            }, 500);
        });

        // Ambient sound (optional - can be annoying, so disabled by default)
        // Uncomment if you want a continuous ambient hum
        /*
        function startAmbientSound() {
            if (!audioEnabled) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 55; // Low hum
            oscillator.type = 'sine';
            gainNode.gain.value = 0.02; // Very quiet

            oscillator.start();
        }
        */
