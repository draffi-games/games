name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          echo "üîç Validating HTML files..."
          # Check for basic HTML structure
          find . -name "*.html" -type f ! -path "./_site/*" ! -path "./node_modules/*" | while read file; do
            if ! grep -q "<!DOCTYPE html>" "$file"; then
              echo "‚ùå Missing DOCTYPE in $file"
              exit 1
            fi
            echo "‚úÖ $file"
          done
          echo "‚úÖ All HTML files validated"

      - name: Check File Sizes
        run: |
          echo "üìä Checking file sizes (limit: 100KB)..."
          find games -name "*.html" -type f -size +100k | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "‚ö†Ô∏è  $file is $size (exceeds 100KB limit)"
          done
          echo "‚úÖ File size check complete"

      - name: Check for Debug Code
        run: |
          echo "üêõ Checking for debug code..."
          if grep -r "console\.log" games/*.html | grep -v "DEBUG = false" | grep -v "console.error"; then
            echo "‚ö†Ô∏è  Found console.log statements in production code"
          else
            echo "‚úÖ No debug code found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4